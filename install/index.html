<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统安装或更新</title>
    <script src="/packages/libs/ofa/ofa.js"></script>
    <script src="/packages/pui/init.js" type="module"></script>
    <link rel="stylesheet" href="/packages/pui/css/public.css" pui-theme-link />
    <link rel="stylesheet" href="/packages/others/colors.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <l-m src="/packages/pui/button/button.html"></l-m>
    <l-m src="/packages/others/comps/installer.html"></l-m>
    <n-installer appname="安装NoneOS" appicon="/logo.png" step="0">
      <n-installer-page step-name="欢迎" hide-leftmenu>
        <o-page src="/install/pages/welcome.html"></o-page>
      </n-installer-page>
      <n-installer-page step-name="使用协议">
        <div style="height: 200px; background-color: #bc9f9f">22222</div>

        <p-button id="btn2-1">上一步</p-button>
        <p-button id="btn2-2">下一步</p-button>
        <script>
          $("#btn2-1").on("click", () => {
            $("n-installer").step--;
          });
          $("#btn2-2").on("click", () => {
            $("n-installer").step++;
          });
        </script>
      </n-installer-page>
      <n-installer-page step-name="选择安装源">
        3333

        <p-button id="btn3">上一步</p-button>
        <script>
          $("#btn3").on("click", () => {
            $("n-installer").step--;
          });
        </script>
      </n-installer-page>
      <n-installer-page step-name="开始安装"> 4444 </n-installer-page>
      <n-installer-page step-name="安装完成"> 4444 </n-installer-page>
    </n-installer>
  </body>
</html>
