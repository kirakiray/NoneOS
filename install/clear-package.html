<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Packages</title>
    <script src="/packages/libs/ofa/ofa.js" debug></script>
    <script src="/packages/pui/init.js" type="module"></script>
    <link rel="stylesheet" href="/packages/pui/css/public.css" pui-theme-link />
    <link rel="stylesheet" href="/packages/others/colors.css" />
  </head>
  <body>
    <div id="logger"></div>
    <button id="clear-btn">Clear Local Packages</button>
    <script type="module">
      import { get } from "/packages/fs/handle/index.js";

      $("#clear-btn").on("click", async () => {
        $("#clear-btn").disabled = true;
        const pkgDirHandle = await get("packages");

        const len = await pkgDirHandle.length();

        let count = 0;
        for await (const e of pkgDirHandle.values()) {
          await e.remove();
          count++;
          console.log("delete: ", e.path);

          $("#logger").text = `${count} / ${len}`;
        }

        console.log("clear ok");
        $("#logger").text = "Clear OK";
      });
    </script>
  </body>
</html>
