<template page>
  <l-m src="/packages/pui/progress/progress.html"></l-m>
  <style>
    :host {
      display: block;
      text-align: center;
    }
  </style>

  <x-if :value="step === 'caculate-hash'">
    正在计算文件的哈希 {{c_count}} / {{c_total}}
    <p-progress
      :value="c_progress"
      style="width: 200px; --progress-animation: none"
    ></p-progress>
  </x-if>
  <x-else-if :value="step === 'verify'">
    正在匹配文件 {{d_count}} / {{d_total}}
    <p-progress
      :value="d_progress"
      style="width: 200px; --progress-animation: none"
    ></p-progress>
  </x-else-if>

  <script>
    export default async ({ load }) => {
      const { unzip } = await load("/packages/libs/zip/main.js");

      return {
        data: {
          // _fdata: {}, // 主体的文件数据
          // c_ 开头代表计算哈希的进度
          c_total: 0,
          c_count: 0,
          c_progress: 0,
          step: "caculate-hash",
          // d开头代表匹配系统文件的进度
          d_total: 0,
          d_count: 0,
          d_progress: 0,
        },
        proto: {},
        async attached() {
          const { filesJson, pgzipfile } = this._fdata;

          const { files } = filesJson.data;

          const pgfiles = await unzip(pgzipfile);

          // 哈希存储仓库
          const caches = new Map();

          // 将所有 file 转化为 hash 并塞到一个仓库对象上
          this.c_total = pgfiles.length;
          for (let e of pgfiles) {
            const hashes = await computeHashForFile(e.file);
            caches.set(hashes.join(""), e.file);
            this.c_count++;
            this.c_progress = (this.c_count / this.c_total) * 100;
          }

          this.step = "verify";

          // 根据files重新组装文件
          const afterFiles = [];
          this.d_total = files.length;
          for (let e of files) {
            const hid = e.hashes.join("");

            const file = caches.get(hid);

            if (file) {
              this.d_count++;
              this.d_progress = (this.d_count / this.d_total) * 100;
              afterFiles.push({
                path: e.path,
                file,
              });
            } else {
              // TODO: 没有匹配的文件
              debugger;
            }

            await new Promise((r) => setTimeout(r, 1)); // 太快了，减慢一下速度
          }

          if (afterFiles.length !== files.length) {
            // TODO: 验证数量不一致，需要补充剩余的文件
            debugger;
            return;
          }

          this.emit("verify-complete", {
            data: {
              files: afterFiles,
            },
          });
        },
      };
    };

    async function computeHashForFile(file) {
      const chunkSize = 1 * 1024 * 1024; // 1 MB in bytes
      const chunks = [];
      let position = 0;

      while (position < file.size) {
        const chunk = file.slice(
          position,
          Math.min(position + chunkSize, file.size)
        );
        chunks.push(chunk);
        position += chunkSize;
      }

      const hashPromises = chunks.map(async (chunk) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();

          reader.onload = async () => {
            try {
              const hashBuffer = await crypto.subtle.digest(
                "SHA-256",
                reader.result
              );
              const hashArray = Array.from(new Uint8Array(hashBuffer));
              const hashHex = hashArray
                .map((b) => b.toString(16).padStart(2, "0"))
                .join("");
              resolve(hashHex);
            } catch (error) {
              reject(error);
            }
          };

          reader.onerror = (error) => reject(error);
          reader.readAsArrayBuffer(chunk);
        });
      });

      return Promise.all(hashPromises);
    }

  </script>
