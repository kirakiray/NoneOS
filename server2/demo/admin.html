<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket 管理员面板</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        margin: 0;
      }
      .status {
        padding: 5px 10px;
        border-radius: 3px;
        font-weight: bold;
      }
      .status.connected {
        background-color: #4caf50;
      }
      .status.disconnected {
        background-color: #f44336;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }
      .stat-card {
        background: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: #333;
      }
      .stat-label {
        color: #666;
        margin-top: 5px;
      }
      .clients-list {
        background: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .clients-list h2 {
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background-color: #f8f9fa;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .action-btn {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .action-btn:hover {
        background-color: #0056b3;
      }
      .action-btn.disconnect {
        background-color: #dc3545;
      }
      .action-btn.disconnect:hover {
        background-color: #c82333;
      }
      .log-area {
        background: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .log-area h2 {
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      #logs {
        height: 200px;
        overflow-y: auto;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 14px;
      }
      .log-entry {
        margin-bottom: 5px;
      }
      .log-time {
        color: #666;
      }
      .log-info {
        color: #007bff;
      }
      .log-warning {
        color: #ffc107;
      }
      .log-error {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WebSocket 管理员面板</h1>
        <div>
          <span id="connectionStatus" class="status disconnected">未连接</span>
        </div>
      </header>

      <div class="stats">
        <div class="stat-card">
          <div id="onlineCount" class="stat-value">0</div>
          <div class="stat-label">在线用户数</div>
        </div>
        <div class="stat-card">
          <div id="totalConnections" class="stat-value">0</div>
          <div class="stat-label">总连接数</div>
        </div>
        <div class="stat-card">
          <div id="uptime" class="stat-value">00:00:00</div>
          <div class="stat-label">运行时间</div>
        </div>
      </div>

      <div class="clients-list">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>在线用户列表</h2>
          <button id="refreshBtn" class="action-btn" style="padding: 8px 16px;">刷新</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>连接时间</th>
              <th>IP地址</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="clientsTableBody">
            <!-- 客户端列表将通过JavaScript动态填充 -->
          </tbody>
        </table>
      </div>

      <div class="log-area">
        <h2>系统日志</h2>
        <div id="logs"></div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
