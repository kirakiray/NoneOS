<!DOCTYPE html>

  <head>

    <title>write test worker</title>

  <body>
    write test worker
    <h5>sw state: <span id="swstate">-</span></h5>

  <script type="module">
    import { registration } from "../register.js";

    const reg = await registration;

      500
    );
    f();
