<template component>
  <link rel="stylesheet" href="../public.css" />
  <l-m src="/packages/comps/local-icon/local-icon.html"></l-m>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <link rel="stylesheet" href="./app-frame.css" />
  <style>
    :host {
      display: block;
      position: absolute;
      user-select: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .top {
      display: flex;
      height: 30px;
    }

    .main {
      flex: 1;
      position: relative;
    }

    .innerMain {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    ::slotted(o-app) {
      width: 100%;
      height: 100%;
    }

    .app-info {
      display: flex;
      align-items: center;
      flex: 1;
      font-size: 14px;
    }

    .app-info img {
      margin-left: 8px;
      height: 20px;
    }

    .top > p-button {
      margin: 2px;
    }
  </style>
  <div class="container frosted-glass">
    <div class="top">
      <div class="app-info">
        <img attr:src="item.icon.url" />
        <span style="margin-left: 8px"> {{appName}} </span>
      </div>
      <p-button size="small" color="normal" icon variant="text">
        <n-local-icon name="min"></n-local-icon>
      </p-button>
      <p-button size="small" color="normal" icon variant="text">
        <n-local-icon name="multi"></n-local-icon>
      </p-button>
      <p-button size="small" color="normal" icon variant="text">
        <n-local-icon name="max"></n-local-icon>
      </p-button>
      <p-button size="small" color="normal" icon variant="text">
        <n-local-icon name="close"></n-local-icon>
      </p-button>
    </div>
    <div class="main">
      <div class="innerMain">
        <slot></slot>
      </div>
    </div>
  </div>

  <div on:mousedown="borderMouseDown">
    <div border-area="top" resize-top="1"></div>
    <div border-area="bottom" resize-bottom="1"></div>
    <div border-area="left" resize-left="1"></div>
    <div border-area="right" resize-right="1"></div>
    <div border-point="top-left" resize-top="1" resize-left="1"></div>
    <div border-point="top-right" resize-top="1" resize-right="1"></div>
    <div border-point="bottom-left" resize-bottom="1" resize-left="1"></div>
    <div border-point="bottom-right" resize-bottom="1" resize-right="1"></div>
  </div>

  <script>
    export default async () => {
      return {
        tag: "n-app-frame",
        data: {
          item: {},
        },
        proto: {
          get appName() {
            return this?.item?.appData?.name;
          },
          borderMouseDown() {},
        },
        watch: {
          item() {
            const { item } = this;

            Object.assign(this.style, {
              top: `${item.top}px`,
              left: `${item.left}px`,
              width: `${item.width}px`,
              height: `${item.height}px`,
            });
          },
        },
      };
    };
  </script>
</template>
