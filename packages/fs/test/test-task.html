    // 获取指定大小的随机文本(1mb)
    const getBigText = (size = 1) => {
      let text = "";

      for (let i = 0; i < size; i++) {
        text += Math.random()
          .toString(32)
          .slice(2, 10)
          .repeat(128 * 1024);
      }

      return text;
    };

      await bigFile1.write(getBigText(10));
