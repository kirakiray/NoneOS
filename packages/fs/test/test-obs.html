<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test file observe</title>
    <script src="/packages/libs/ofa/ofa.js"></script>
  </head>
  <body>
    test file observe
  </body>
  <script type="module">
    import { get } from "../main.js";

    const dir1 = await get("local/dir1", {
      create: "dir",
    });

    const disconnect = dir1.observe((e) => {
      console.log("has change: ", e);
    });

    const dir2 = await dir1.get("dir2", {
      create: "dir",
    });

    const file1 = await dir2.get("file1.txt", {
      create: "file",
    });

    await file1.write("Hello World " + new Date().toISOString());
  </script>
</html>
