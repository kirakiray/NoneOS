  <o-consumer name="lumi-view-lang" watch:value="lumiViewLang"></o-consumer>

  <script>
    export default async ({ load }) => {
      const { toast } = await load("/packages/pui/util.js");
      const { saveUserCord } = await load("../util/user-record-util.js");
      const { getHash } = await load("/packages/fs/util.js");
      const { getRealLang } = await load("../util/get-real-lang.js");

      const { addLoadingTask, removeLoadingTask } = await load(
        "./util/lumi-util.js"
      );

      const { focusAndSetCursorAtEnd, getContainerAndOffset, setSelection } =
        await load("./util/range.js");

      const { blockComps } = await load("./block/config.js");

      const { localizedObject } = await load(
        "/packages/i18n/localized-object.js"
      );

      const { ask, solicit } = await load("/packages/ai/main.js");
      const { getMainLang, translateItemData } = await load(
        "./util/i18n-toblock.js"
      );

      return {
        tag: "lumi-block",
        data: {
          inFocus: false,
          loading: true, // 初始状态为loading，按队列尽心渲染，防止页面卡顿
          itemData: {},
          beautifyContent: "", // 润色后的文本
          inBeautify: false, // 润色中
          translateContent: "", // 翻译后的文本
          inTranslate: false, // 翻译中
          inTranslateLang: "", // 翻译的语言
          selected: false, // 是否被选中
          leftMenuOpened: false, // 左侧菜单是否打开
          showSubmark: false, // 显示当前为子元素的标记
          dragovering: false, // 拖拽中
          tabLeft: 0,
          dragStart: false, // 拖拽开始
          desc: {},
          lumiViewLang: "",
        },
        watch: {
          lumiViewLang(lang) {
            this.switchOtherLang(lang);
          },
          leftMenuOpened(opened) {
            if (!this.__inited) {
              this.__inited = 1;
              return;
            }

            if (opened) {
              // 如果打开，将子项目也打开
              this.subItems.forEach((e) => (e.showSubmark = true));
            } else {
              this.subItems.forEach((e) => (e.showSubmark = false));
            }
          },
          ["itemData.tab"]() {
            let tabLeft = this.itemData.tab;
            tabLeft = tabLeft ? parseInt(tabLeft) : 0;
            this.tabLeft = tabLeft ? `${tabLeft * 32}px` : "";
          },
          ["itemData.value"]() {
            const value = this.itemData.value;

            if (value === undefined) {
              return;
            }

            if (
              this.__inputerContent &&
              this.__inputerContent.html.trim() !== value.trim()
            ) {
              this.__inputerContent.html = value;

              // 更新component的value
              if (this.itemData.type.includes("-")) {
                try {
                  const targetComp = this.shadow
                    .$("lumi-fake")
                    .shadow.$(".main")[0];

                  targetComp.setValue &&
                    targetComp.setValue(this.itemData.value);
                } catch (err) {
                  console.log(err);
                }
              }
            }
          },
        },
        proto: {
          clickLangMark() {
            if (this.inTranslate === 3) {
              // 已翻译完成的，点击后重新翻译
              delete this.itemData.i18nContent[this.inTranslateLang];
              this.switchOtherLang(this.inTranslateLang, true);
            }
          },
          get markLang() {
            let lang = getRealLang(this.inTranslateLang);

            const targeti18n = this.itemData.i18nContent[this.inTranslateLang];
            if (targeti18n) {
              lang += `<span class="model-name"> - ${targeti18n.modelName}</span> 
                  <n-local-icon name="reload" class="reload-btn"></n-local-icon>`;
            }

            return lang;
          },
          // 切换其他语种
          async switchOtherLang(lang, reTranslate) {
            // const mainLang = await getMainLang(this);

            if (!this._mainLang) {
              this._mainLang = await getMainLang(this);
            }

            const mainLang = this._mainLang;

            if (this._cancelTranslate) {
              this._cancelTranslate();
              this._cancelTranslate = null;
            }

            if (mainLang === lang) {
              // 同语言不需要切换
              this.translateContent = "";
              this.inTranslateLang = "";
              this.inTranslate = false;
              return;
            }

            if (!this.itemData.value) {
              // 没有内容不需要翻译
              return;
            }

            this.translateContent = "";
            this.inTranslateLang = lang;
            this.inTranslate = 1;

            this._cancelTranslate = await translateItemData({
              itemData: this.itemData,
              hostKey: "value",
              i18nKey: "i18nContent",
              lang,
              onstream: (responseText) => {
                if (this.inTranslate != 2) {
                  this.inTranslate = 2;
                }

                this.translateContent = responseText;
              },
              finalCall: (value) => {
                // 最终获取成功数据后的回调
                this.translateContent = value;
                this.inTranslateLang = lang;
                this.inTranslate = 3;
              },
              target: this,
              execute: !!reTranslate,
              groupTitle: reTranslate
                ? "重新翻译段落"
                : "翻译文章：" + this.parent.itemData.title,
              desc: `将段落${this.index + 1}翻译成"${getRealLang(lang)}"`,
            });
          },
          get subItems() {
            const currentTab = this.itemData.tab || 0;

            let subs = [];
            let next = this.next;
            while (next) {
              const tab = next.itemData.tab || 0;
              if (currentTab >= tab) {
                break;
              }

              subs.push(next);

              next = next.next;
            }

            return subs;
          },
          mousedownDragBtn(e) {
            e.stopPropagation();
            this.emit("drag-block-start");
          },
          clickDragBtn(e) {
            this.attr("draggable", null);
            this.dragStart = false;
            this.subItems.forEach((e) => (e.dragStart = false));

            // 弹出菜单
            this.emit("click-block-menu", {
              data: {
                menuBtn: e.target,
                originEvent: e,
              },
            });
          },
          updateBlockValue(e) {
            e.stopPropagation();
            const { value } = e.data;
            this.itemData.value = value;
          },
          handleClickArticle() {
            const app = this.parents.filter((e) => e.tag === "o-app")[0];

            const firstPageEl = this.parent.parent;

            app.current.goto(
              `./note.html?article_id=${this.itemData._dataId}&user_id=${firstPageEl.currentUserId}&dir_name=${firstPageEl.currentDirName}`
            );
          },

          setInfocus() {
            this.inFocus = true;

            const notePage = this.parents.find(
              (e) => e.tag === "o-page" && e.src.includes("note.html")
            );

            const { articleId, currentDirName, currentUserId } = notePage;

            saveUserCord({
              blockId: this.itemData._dataId,
              articleId,
              targetUserId: currentUserId,
              projectDirName: currentDirName,
              app: this.parents.find((e) => e.tag === "o-app"),
            });
          },
          setOutfocus() {
            this.inFocus = false;
          },

          initializeEditor() {
            const inputerContent = $(
              `<div inputer-content contenteditable="plaintext-only"></div>`
            );

            this.__inputerContent = inputerContent;

            inputerContent.on("input", (e) => {
              // 内容改动后更新到数据对象上
              let content = e.target.innerHTML.trim();
              if (content === "<br>") {
                content = "";
              }
              this.itemData.value = content;
            });

            inputerContent.on("focus", () => {
              this.setInfocus();
            });
            inputerContent.on("blur", () => {
              this.setOutfocus();
            });

            inputerContent.html = this.itemData.value;

            this.push(inputerContent);
          },
          async focus(position = "end") {
            if (this.loading) {
              await this.watchUntil(() => !this.loading);
            }

            setTimeout(async () => {
              if (position === "end") {
                focusAndSetCursorAtEnd(this[0].ele);
              } else if (position === "start") {
                this[0].ele.focus();
              } else if (/\d/.test(position)) {
                // 对应位置进行聚焦
                const inputerContentEl = this.$(`[inputer-content]`).ele;

                const { container, offset } = await getContainerAndOffset(
                  inputerContentEl,
                  position
                );

                inputerContentEl.focus();

                setSelection({
                  startContainer: container,
                  start: offset,
                  endContainer: container,
                  end: offset,
                });
              } else {
                focusAndSetCursorAtEnd(this[0].ele);
              }
            }, 10);
          },
          get _currentHtmlContent() {
            const { value, type, i18nContent = {} } = this.itemData;

            if (this.parent.lumiViewLang === this._mainLang) {
              return value;
            }

            let currentValue = value;

            try {
              currentValue = i18nContent[this.parent.lumiViewLang].value;
            } catch (err) {}

            return currentValue;
          },
          get _currentTextContent() {
            const currentValue = this._currentHtmlContent;

            const temp = $(`<template>${currentValue}</template>`);

            return temp.ele.content.textContent;
          },
          get htmlContent() {
            const { type } = this.itemData;
            const currentValue = this._currentHtmlContent;

            switch (type) {
              case "paragraph":
                return `<p>${currentValue}</p>`;
              case "h2":
                return `<h2>${currentValue}</h2>`;
              case "h3":
                return `<h3>${currentValue}</h3>`;
              case "h4":
                return `<h4>${currentValue}</h4>`;
              case "article":
                return "<span></span>";
              default:
                const innerComponent =
                  this.shadow.$("lumi-fake").innerComponent;

                if (innerComponent.hasOwnProperty("htmlContent")) {
                  // 自定义组件上获取数据
                  return innerComponent.htmlContent;
                }

                // 直接获取组件的html内容
                return innerComponent.ele.outerHTML.replace(
                  /<slot[\d\D]*><\/slot>/,
                  this[0].html
                );
            }
          },
          get textContent() {
            const { type } = this.itemData;

            switch (type) {
              case "paragraph":
              case "h2":
              case "h3":
              case "h4":
                console.log(this._currentTextContent);
                return this._currentTextContent;
              case "article":
                return "";
              default:
                // 自定义组件上获取数据
                return this.shadow.$("lumi-fake").innerComponent.textContent;
            }
          },
          get mdContent() {
            const { type } = this.itemData;

            switch (type) {
              case "paragraph":
                return this.textContent;
              case "h2":
                return `## ${this.textContent}`;
              case "h3":
                return `### ${this.textContent}`;
              case "h4":
                return `#### ${this.textContent}`;
              case "article":
                return "";
              default:
                // 自定义组件上获取数据
                return this.shadow.$("lumi-fake").innerComponent.mdContent;
            }
          },
          get componentOptions() {
            const { type } = this.itemData;

            if (type.includes("-")) {
              return blockComps.find((e) => e.tag === type);
            }

            return {};
          },
          get useContenteditable() {
            const { type } = this.itemData;

            if (type === "article") {
              return false;
            } else if (type.includes("-")) {
              const targetCompOption = blockComps.find((e) => e.tag === type);
              return targetCompOption._getUseContenteditable
                ? targetCompOption._getUseContenteditable()
                : true;
            }

            return true;
          },
        },
        attached() {
          if (!this.itemData.type) {
            console.error(
              "注意：`itemData` 必须在组件初始化时就进行设置，当前未满足此条件，请检查代码逻辑。"
            );
          }

          (async () => {
            this._mainLang = await getMainLang(this);
          })();

          this.initializeEditor();

          addLoadingTask(this);

          this.on("focus", () => {
            this.setInfocus();
          });
          this.on("blur", () => {
            this.setOutfocus();
          });

          this.desc = localizedObject({
            untitledPage: {
              cn: "未命名页面",
              en: "Untitled page",
              ja: "無題のページ",
            },
          });

          this.watchTick((watchs) => {
            // 监听inline组件是否有属性变动
            const inlineCompChanged = watchs.some((e) => {
              return (
                e.type === "set" &&
                e.target?.ele?.hasAttribute("custom-inline-component")
              );
            });

            if (inlineCompChanged) {
              this.itemData.value = this.$("[inputer-content]").html;
            }
          }, 300);
        },
        detached() {
          removeLoadingTask(this);

          this.itemData = {};
          this.desc._clear && this.desc._clear();
          this.desc = {};
        },
      };
    };
  </script>
</template>
