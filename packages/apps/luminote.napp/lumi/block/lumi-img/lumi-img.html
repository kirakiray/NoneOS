<template component>
  <l-m src="/packages/pui/tooltips/tooltips.html"></l-m>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <l-m src="/packages/pui/button/group.html"></l-m>
  <style>

      display: block;
    }
    .container {

      color: var(--md-sys-color-normal);

    .img-container[align="left"] {

    .tool-panel {

      max-width: 100%;

    }
  </style>
  <o-if :value="imgSrc">
    <div class="img-container" attr:align="align" on:dblclick="handleOpen">
      <div class="tool-panel">
        <p-button-group size="small" variant="outlined">
          <p-button
            color="normal"
            attr:color="align === 'left' ? 'primary' : 'normal'"
            attr:variant="align === 'left' ? 'contained' : 'outlined'"
            on:click="align = 'left'"
          >
            <n-local-icon name="img-left"></n-local-icon>
          </p-button>
          <p-button
            attr:color="align === 'center' ? 'primary' : 'normal'"
            attr:variant="align === 'center' ? 'contained' : 'outlined'"
            on:click="align = 'center'"
          >
            <n-local-icon name="img-center"></n-local-icon>
          </p-button>
          <p-button
            color="normal"
            attr:color="align === 'right' ? 'primary' : 'normal'"
            attr:variant="align === 'right' ? 'contained' : 'outlined'"
            on:click="align = 'right'"
          >
            <n-local-icon name="img-right"></n-local-icon>
          </p-button>
        </p-button-group>

        <p-tooltips placement="top">
          <p-button size="small" icon on:click="handleOpen">
            <n-local-icon name="open" style="font-size: 16px"></n-local-icon>
          </p-button>
          <div slot="tips">
            <localized-content>
              <span lang="cn">外部打开图片</span>
              <span lang="en">Open image in external browser</span>
              <span lang="ja">外部で画像を開く</span>
            </localized-content>
          </div>
        </p-tooltips>
        <p-tooltips placement="top">
          <p-button variant="outlined" size="small" icon on:click="handleClick">
            <n-local-icon name="replace-img"></n-local-icon>
          </p-button>
          <div slot="tips">
            <localized-content>
              <span lang="cn">替换图片</span>
              <span lang="en">Replace image</span>
              <span lang="ja">画像を置き換える</span>
            </localized-content>
          </div>
        </p-tooltips>
        <p-tooltips placement="top">
          <p-button
            variant="outlined"
            size="small"
            icon
            on:click="handleDownload"
          >
            <n-local-icon name="download"></n-local-icon>
          </p-button>
          <div slot="tips">
            <localized-content>
              <span lang="cn">下载图片</span>
              <span lang="en">Download image</span>
              <span lang="ja">画像をダウンロードする</span>
            </localized-content>
          </div>
        </p-tooltips>
      </div>
      <img attr:src="imgSrc" class="main-img" />
    </div>
  </o-if>
  <o-else>
    <div class="container" on:click="handleClick">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        class="mark"
      >
        <path
          fill="currentColor"
          d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm0-2h14V5H5zm1-2h12l-3.75-5l-3 4L9 13zm-1 2V5z"
        />
      </svg>
      <localized-content>
        <span lang="cn">添加图片</span>
        <span lang="en">Add image</span>
        <span lang="ja">画像を追加する</span>
      </localized-content>
    </div>
  </o-else>
  <input
    type="file"
    id="file-inputer"
    accept="image/*"
    on:change="handleChange"
    style="display: none"
  />
  <script>
    const fileMap = new Map(); // 文件记录

    export default async ({ load }) => {
      return {
        tag: "lumi-img",
        data: {
          imgSrc: "",
        },
        attrs: {
          align: "center",
          filename: "",
          hash: "",
        },
        watch: {
          hash(hash) {
            if (hash) {
              this.loadImg();
            } else {
              this.imgSrc = "";
            }
          },
        },
        proto: {
          handleClick() {
            this.shadow.$("#file-inputer").ele.click();
          },
          handleDownload() {
            const a = document.createElement("a");
            a.href = this.imgSrc;
            a.download = this.filename;
            a.click();
          },
          async handleOpen() {
            const { getFileHandle } = await load("../../util/source.js");

            const imgHandle = await getFileHandle(this, this.hash);

            window.open(
              `/packages/apps/picture.napp/#pages/home.html?path=${imgHandle.path}`
            );
          },
          async loadImg() {
            const { getFileHandle } = await load("../../util/source.js");

            if (this.imgSrc) {
              URL.revokeObjectURL(this.imgSrc);
            }

            try {
              const fileHandle = await getFileHandle(this, this.hash);
              const file = await fileHandle.file();
              this.imgSrc = URL.createObjectURL(file);
            } catch (err) {
              this.imgSrc = "";
            }
          },
          async handleChange(e) {
            const { saveFile } = await load("../../util/source.js");

            const file = e.target.files[0];
            e.target.value = "";

            const { hash } = await saveFile(this, file);

            this.filename = file.name;
            this.hash = hash;
          },
        },
        detached() {
          if (this.imgSrc) {
            URL.revokeObjectURL(this.imgSrc);
          }
        },
      };
    };
  </script>
</template>
