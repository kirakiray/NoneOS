<template component>
  <l-m src="./lumi-block.html"></l-m>
  <link rel="stylesheet" href="/packages/none-os/public.css" />
  <style>
    :host {
      display: block;
      margin: 0 auto;
      user-select: auto;
    }
    /* .container {
    } */

    .title {
      font-size: 40px;
      font-weight: 700;
      box-sizing: border-box;
      margin: 0 6px;
      width: 100%;
      outline: none;
      background-color: transparent;
      -webkit-appearance: none;
      appearance: none;
      border: none;
      color: inherit;
    }
  </style>
  <o-if :value="itemData.removed">
    <div
      style="
        display: flex;
        background-color: var(--md-sys-color-on-error);
        color: var(--md-sys-color-error);
        padding: 8px 16px;
        border-radius: 6px;
      "
    >
      此文章已暂时被放到回收站

      <p-button
        size="small"
        color="primary"
        variant="outlined"
        on:click="itemData.removed = null"
        style="margin-left: auto"
      >
        放回原处
      </p-button>
    </div>
  </o-if>
  <div class="container">
    <div style="height: 100px"></div>
    <div style="margin: 0 auto; max-width: 800px; width: 100%">
      <input
        id="title"
        class="title"
        type="text"
        sync:value="itemData.title"
        on:click="$event.stopPropagation()"
        style="margin-bottom: 16px"
        on:keydown="titleKeyDown"
        placeholder="页面标题"
      />
    </div>
    <slot></slot>
  </div>

  <style>
    .mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      pointer-events: none;
    }

    .mask.show-multi-panel {
      pointer-events: auto;
    }

    .multi-panel {
      position: fixed;
      top: 100px;
      left: 100px;
      padding: 3px;
      background-color: var(--md-sys-color-on-normal);
      box-shadow: var(--contained-shadow);
      border-radius: 20px;
      opacity: 0;
      transform: translateX(10px);
      transition: opacity ease 0.2s, transform ease 0.2s;
      white-space: nowrap;
    }

    .mask.show-multi-panel .multi-panel {
      opacity: 1;
      transform: translateX(0);
    }
  </style>

  <div
    class="mask"
    class:show-multi-panel="multiSelected"
    on:click="clickMultiMask"
  >
    <div
      class="multi-panel"
      :style.top="multiPanelStyle.top"
      :style.left="multiPanelStyle.left"
    >
      <p-button size="small" variant="text" on:click="clickMultiCopy">
        <n-local-icon
          name="copy"
          slot="prefix"
          style="display: block; margin-right: 4px"
        ></n-local-icon>
        复制
      </p-button>
      <p-button
        size="small"
        color="error"
        variant="text"
        on:click="clickMultiDelete"
      >
        <n-local-icon
          name="delete"
          slot="prefix"
          style="display: block; margin-right: 4px"
        ></n-local-icon>
        删除
      </p-button>
    </div>
  </div>
  <script>
    export default async ({ load }) => {
      const { initUndoRedo, revokeUndoRedo } = await load(
        "./lumi-page-init/undo-redo.js"
      );

      const { diffFill } = await load("./util/diff-fill.js");
      const { toast } = await load("/packages/pui/util.js");
      const {
        letterDataToElement,
        elementToLetterData,
        getSelectionLetterData,
      } = await load("./util/range.js");

      const { saveHistory, clearUndoHistory } = await load(
        "./lumi-page-init/undo-redo.js"
      );

      return {
        tag: "lumi-page",
        data: {
          itemData: {},
          multiSelected: false,
          multiPanelStyle: {
            top: 0,
            left: 0,
          },
        },
        proto: {
          handleBlockCopy(e) {
            e.stopPropagation();
            this.clickMultiCopy();
          },
          handleBlockDelete(e) {
            e.stopPropagation();
            this.clickMultiDelete();
            this.multiSelected = false;
          },
          clickMultiCopy() {
            let textContent = "";
            let htmlContent = "";
            // let mdContent = "";

            const lastIndex = this._rangData.length - 1;

            this._rangeEl.forEach((item, index) => {
              if (!item.textContent) {
                return;
              }

              textContent += item.textContent;
              htmlContent += item.htmlContent;
              // mdContent += item.mdContent;

              if (textContent && index !== lastIndex) {
                textContent += `\n\n`;
                htmlContent += `\n`;
                // mdContent += `\n\n`;
              }
            });

            navigator.clipboard.write([
              new ClipboardItem({
                "text/html": new Blob([htmlContent], { type: "text/html" }),
                "text/plain": new Blob([textContent], { type: "text/plain" }),
                // "text/markdown": new Blob([mdContent], {
                //   type: "text/markdown",
                // }),
              }),
            ]);

            toast("复制成功");
          },
          clickMultiDelete() {
            // 逐个删除内容
            const { content } = this.itemData;

            this._rangData.forEach((item) => {
              if (item.type === "article") {
                item.removed = true;
              } else {
                const index = content.indexOf(item);
                content.splice(index, 1);
              }
            });
          },
          clickMultiMask() {
            this.multiSelected = false;
            this.forEach((e) => {
              if (e.selected) {
                e.selected = false;
              }
            });
          },
          titleKeyDown(e) {
            if (e.key === "Enter") {
              // 如果第一个元素不是空元素，则添加空元素后聚焦
              let firstBlock = this[0];

              if (!firstBlock.itemData.value.trim()) {
                firstBlock.focus();
                return;
              }

              this.itemData.content.unshift({
                type: "paragraph",
                value: "",
              });

              setTimeout(() => {
                this[0].focus();
              }, 10);
            }
          },
          focusTitle() {
            this.shadow.$(".title").ele.focus();
          },
        },
        attached() {
          // 先清空
          clearUndoHistory();

          {
            // BUG: safari无法获取shadow root 内的 selection
            this.watchTick((e) => {
              if (!e.hasModified("itemData")) {
                return;
              }

              const finalArr = Array.from(e).filter(
                (e) =>
                  e.name !== "dataStatus" &&
                  e.name !== "inFocus" &&
                  e.name !== "focusUser"
              );

              if (!finalArr.length) {
                return;
              }

              saveHistory(this, e);

              const { content } = this.itemData;

              if (!content) {
                return;
              }

              diffFill({
                container: this,
                data: content,
                create: ({ item }) => {
                  const blockEl = $(`<lumi-block></lumi-block>`);

                  blockEl.itemData = item;

                  return blockEl;
                },
                isEqual: (subEl, item) => {
                  return subEl.itemData === item;
                },
              });
            });

            initUndoRedo(this);
          }
        },
        detached() {
          this.itemData = {}; // 清除绑定

          revokeUndoRedo(this);
        },
      };
    };

    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
  </script>
</template>
