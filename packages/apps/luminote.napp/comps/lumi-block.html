<template component>
  <l-m src="/packages/comps/local-icon/local-icon.html"></l-m>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <l-m src="/packages/pui/menu/menu.html"></l-m>
  <style>
    :host {
      display: block;
      /* background-color: rgba(255, 0, 0, 0.3); */
    }
    .inputer {
      position: relative;
      display: block;
      max-width: 800px;
      margin: 0 auto;
    }
    .menu-btn {
      display: inline-block;
      position: absolute;
      top: 4px;
      left: -30px;
      opacity: 0;
    }
    :host(:hover) .menu-btn {
      opacity: 1;
    }
    .placeholder {
      position: absolute;
      padding: 4px;
      color: var(--md-sys-color-normal);
      pointer-events: none;
      padding-left: 12px;
      opacity: 0;
      transition: opacity ease 0.1s;
    }
    .placeholder.show {
      opacity: 1;
    }
    .inputer-content {
      display: block;
      padding: 8px;
      line-height: 1.4em;
      outline: none;
    }

    .inputer-tips {
      position: absolute;
      top: 32px;
      left: 13px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      transform: translate(-50%, 0);
      white-space: nowrap;
      color: var(--md-sys-color-normal);
      background-color: var(--md-sys-color-on-normal);
      opacity: 0;
      z-index: 2;
      transition: all ease 0.2s;
    }

    .menu-btn p-button:hover + .inputer-tips {
      opacity: 1;
      transition-delay: 0.5s;
    }

    .menu-btn:active,
    .menu-btn:active p-button::part(container),
    .menu-btn p-button:active {
      cursor: grabbing !important;
    }

    .menu-btn p-button:active + .inputer-tips {
      opacity: 0;
    }

    .dragovering-mark {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: var(--md-sys-color-primary);
      opacity: 0;
    }
    .dragovering-mark.show {
      opacity: 1;
    }
  </style>
  <div
    class="inputer"
    on:dragover="handleDargover"
    on:dragleave="dragovering = false"
    on:drop="handleDrop"
  >
    <div class="menu-btn">
      <p-button
        icon
        size="small"
        variant="text"
        on:mousedown="handleMousedown"
        on:mouseup="handleMouseup"
      >
        <n-local-icon name="menu"></n-local-icon>
      </p-button>
      <div class="inputer-tips">拖拽或点击</div>
    </div>
    <span class="placeholder" class:show="inFocus && !value">
      输入文本，按 "/" 启用指令
    </span>
    <div
      class="inputer-content"
      class:dragovering="dragovering"
      contenteditable
      on:input="handleInput"
      on:keydown="handleKeyDown"
      :html="value"
      on:focus="handleFocus"
    ></div>
    <div class="dragovering-mark" class:show="dragovering"></div>
  </div>
  <script>
    let oldFocus = null;

    let dragStartEl = null;

    export default async ({ load }) => {
      return {
        tag: "lumi-block",
        data: {
          type: "",
          value: "",
          inFocus: false,
          dragovering: false,
        },
        proto: {
          focus() {
            this.shadow.$(".inputer-content").ele.focus();
          },
          handleMousedown() {
            let startFunc, endFunc;
            this.attr("draggable", "true");
            this.on(
              "dragstart",
              (startFunc = (e) => {
                dragStartEl = this;
                console.log("dragstart", e);
              })
            );
            this.on(
              "dragend",
              (endFunc = (e) => {
                dragStartEl = null;
                console.log("dragend", e);
                this.attr("draggable", null);

                this.off("dragstart", startFunc);
                this.off("dragend", endFunc);
              })
            );
          },
          handleMouseup() {
            this.attr("draggable", null);
          },
          handleFocus() {
            if (oldFocus) {
              oldFocus.inFocus = false;
            }
            this.inFocus = true;
            oldFocus = this;
          },
          handleInput(e) {
            let content = e.target.innerHTML.trim();
            if (content === "<br>") {
              content = "";
            }
            this.value = content;
          },
          handleKeyDown(e) {
            if (e.key === "Enter" && !e.shiftKey) {
              // 会车，直接在下面新增一个
              e.preventDefault();
              this.emit("enter", {
                bubbles: false,
              });
            } else if (e.key === "Backspace" && !this.value.trim()) {
              // 在没有内容时按了返回，等于清空内容
              this.emit("delete", {
                bubbles: false,
              });
            }
          },
          get editorElement() {
            return this.shadow.$(".inputer-content").ele;
          },
          handleDargover(e) {
            e.preventDefault();
            if (dragStartEl === this) {
              return;
            }

            this.dragovering = true;
          },
          handleDrop(e) {
            e.preventDefault();
            this.dragovering = false;

            if (dragStartEl === this) {
              return;
            }

            this.emit("drop", {
              bubbles: false,
              data: {
                sourceData: dragStartEl.__item.$data,
                // dragStartEl,
              },
            });

            console.log("drop", e);
          },
        },
        attached() {
          this.on("click", (e) => e.stopPropagation());
        },
        detached() {
          if (oldFocus === this) {
            oldFocus = null;
          }
        },
      };
    };
  </script>
</template>
