<template component>
  <style>
    :host {
      display: block;
    }
    .inputer {
      display: block;
    }
    .placeholder {
      position: absolute;
      padding: 4px;
      color: var(--md-sys-color-normal);
      pointer-events: none;
      padding-left: 12px;
      opacity: 0;
      transition: opacity ease 0.1s;
    }
    .placeholder.show {
      opacity: 1;
    }
    .inputer-content {
      display: block;
      padding: 8px;
      line-height: 1.4em;
      /* outline: none; */
    }
  </style>
  <div class="inputer">
    <span class="placeholder" class:show="inFocus && !value">
      输入文本，按 "/" 启用指令
    </span>
    <div
      class="inputer-content"
      contenteditable
      on:input="handleInput"
      :html="value"
      on:focus="inFocus = true"
      on:blur="inFocus = false"
    ></div>
  </div>
  <script>
    export default async ({ load }) => {
      return {
        tag: "lumi-block",
        data: {
          type: "",
          value: "",
          inFocus: false,
        },
        proto: {
          handleInput(e) {
            let content = e.target.innerHTML.trim();
            if (content === "<br>") {
              content = "";
            }
            this.value = content;
          },
        },
      };
    };
  </script>
</template>
