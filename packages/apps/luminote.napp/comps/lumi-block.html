<template component>
  <l-m src="/packages/comps/local-icon/local-icon.html"></l-m>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <l-m src="/packages/pui/menu/menu.html"></l-m>
  <l-m src="./lumi-fake.html"></l-m>
  <style>
    :host {
      display: block;
      /* background-color: rgba(255, 0, 0, 0.3); */
    }
    .inputer {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      margin: 1px auto;

    }
    .menu-btn {
      display: inline-block;
      position: absolute;

      /* top: 20%; */
      left: -30px;
      opacity: 0;
    }
    :host(:hover) .menu-btn {
      opacity: 1;

    .placeholder {
      position: absolute;

      font-size: 12px;

      color: var(--md-sys-color-normal);
      background-color: var(--md-sys-color-on-normal);

    .menu-btn p-button:hover + .inputer-tips {
      opacity: 1;

    .menu-btn:active,
    .menu-btn:active p-button::part(container),

    .menu-btn p-button:active + .inputer-tips {
      opacity: 0;

    .dragovering-mark {
      position: absolute;

    .dragovering-mark.show {
      opacity: 1;

    .left-menu {
      position: absolute;
      left: 0;

      z-index: 2;

    .left-menu n-local-icon {
      display: block;
      margin-right: 8px;

      color: var(--md-sys-color-primary);
    }

    .openedmenu {
      background-color: var(--md-ref-palette-translucent-primary60);
    }

    .dot-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      height: 50px;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--md-sys-color-primary);
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%,
      80%,
      100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
  <o-if :value="!loading">
    <div
      class="inputer"
      class:openedmenu="leftMenuOpen"
      on:dragover="handleDargover"
      on:dragleave="dragovering = false"
      on:drop="handleDrop"
    >
      <div class="menu-btn">
        <p-button
          icon
          size="small"
          variant="text"
          on:mousedown="handleMousedown"
          on:mouseup="handleMouseup"
          on:click="handleClickLeftMenu"
        >
          <n-local-icon name="menu"></n-local-icon>
        </p-button>
        <div class="inputer-tips">拖拽或点击</div>
      </div>

      <!-- menu组件重复使用导致渲染变慢，所以改为在使用的时候才打开 -->
      <o-if :value="leftMenuOpen">
        <p-menu open="'on'" class="left-menu" direct-animation>
          <p-menu-item>
            <n-local-icon name="exchange" slot="prefix"></n-local-icon>
            更改组件
            <p-menu open="off">
              <p-menu-item
                attr:active-item="itemData.type === 'paragraph'"
                on:click="handleChangeType('paragraph')"
              >
                <n-local-icon name="p" slot="prefix"></n-local-icon>
                段落
              </p-menu-item>
              <p-menu-item
                attr:active-item="itemData.type === 'h1'"
                on:click="handleChangeType('h1')"
              >
                <n-local-icon name="h1" slot="prefix"></n-local-icon>
                大标题
              </p-menu-item>
              <p-menu-item
                attr:active-item="itemData.type === 'h2'"
                on:click="handleChangeType('h2')"
              >
                <n-local-icon name="h2" slot="prefix"></n-local-icon>
                中标题
              </p-menu-item>
              <p-menu-item
                attr:active-item="itemData.type === 'h3'"
                on:click="handleChangeType('h3')"
              >
                <n-local-icon name="h3" slot="prefix"></n-local-icon>
                小标题
              </p-menu-item>
            </p-menu>
          </p-menu-item>
          <p-menu-item disabled>
            <n-local-icon name="color" slot="prefix"></n-local-icon>
            更改颜色
          </p-menu-item>
          <hr />
          <p-menu-item disabled>
            <n-local-icon name="copy" slot="prefix"></n-local-icon>
            拷贝
          </p-menu-item>
          <p-menu-item disabled>
            <n-local-icon name="duplicate" slot="prefix"></n-local-icon>
            创建副本
          </p-menu-item>
          <p-menu-item disabled>
            <n-local-icon name="delete" slot="prefix"></n-local-icon>
            删除
          </p-menu-item>
          <hr />
          <p-menu-item disabled>
            <n-local-icon name="ai-beautify" slot="prefix"></n-local-icon>
            润色
          </p-menu-item>
        </p-menu>
      </o-if>

      <span class="placeholder" class:show="inFocus && !itemData.value">
        输入文本，默认使用段落组件。按 "/" 切换组件
      </span>
      <o-if
        :value="itemData.type && itemData.type !== 'article'"
        on:rendered="renderedEditor = true"
      >
        <lumi-fake :type="itemData.type">
          <div
            class="inputer-content"
            class:dragovering="dragovering"
            contenteditable
            on:input="handleInput"
            on:keydown="handleKeyDown"
            :html="itemData.value"
            on:focus="handleFocus"
          ></div>
        </lumi-fake>
      </o-if>
      <o-if :value="itemData.type === 'article'">
        <div
          style="
            display: flex;
            align-items: center;
            min-height: 37px;
            margin-left: 7px;
          "
        >
          <n-local-icon
            name="article"
            style="display: block; margin-right: 4px; font-size: 18px"
          ></n-local-icon>
          {{itemData.title || '未命名页面'}}
        </div>
      </o-if>
      <div class="dragovering-mark" class:show="dragovering"></div>
    </div>
  </o-if>
  <o-else>
    <div class="inputer" style="margin: 16px auto; align-items: flex-start">
      <div class="dot-loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </o-else>
  <script>
    // 焦点中的元素
    let oldFocus = null;

    // 打开的左侧菜单元素
    let oldOpenedLeftMenuEl = null;

    // 清除左侧菜单
    const clearLeftMenu = () => {
      if (oldOpenedLeftMenuEl) {
        oldOpenedLeftMenuEl.leftMenuOpen = false;
        oldOpenedLeftMenuEl = null;
      }
    };

    // 拖拽中的元素
    let dragStartEl = null;

    document.body.addEventListener("click", () => {
      clearLeftMenu();
    });

    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

    export default async ({ load }) => {
      return {
        tag: "lumi-block",
        data: {
          loading: true, // 初始状态为loading，按队列尽心渲染，防止页面卡顿
          itemData: {},
          inFocus: false,
          dragovering: false,
          leftMenuOpen: false,
          childs: [], // 子元素
          renderedEditor: false, // 是否已经渲染了编辑器
        },
        proto: {
          handleChangeType(type) {
            this.itemData.type = type;
            this.leftMenuOpen = false;
          },
          async focus() {
            await this.watchTick(() => this.renderedEditor);

            setTimeout(
              () => {
                this.shadow.$(".inputer-content").ele.focus();
              },
              isSafari ? 100 : 10
            );
          },
          handleClickLeftMenu() {
            this.leftMenuOpen = !this.leftMenuOpen;

            if (oldOpenedLeftMenuEl && oldOpenedLeftMenuEl !== this) {
              clearLeftMenu();
            }

            oldOpenedLeftMenuEl = this;
          },
          handleMousedown() {
            let startFunc, endFunc;
            this.attr("draggable", "true");
            this.on(
              "dragstart",
              (startFunc = (e) => {
                clearLeftMenu();
                dragStartEl = this;
                console.log("dragstart", e);
              })
            );
            this.on(
              "dragend",
              (endFunc = (e) => {
                dragStartEl = null;
                console.log("dragend", e);
                this.attr("draggable", null);

                this.off("dragstart", startFunc);
                this.off("dragend", endFunc);
              })
            );
          },
          handleMouseup() {
            this.attr("draggable", null);
          },
          handleFocus() {
            if (oldFocus) {
              oldFocus.inFocus = false;
            }

            clearLeftMenu();

            this.inFocus = true;
            oldFocus = this;
          },
          handleInput(e) {
            let content = e.target.innerHTML.trim();
            if (content === "<br>") {
              content = "";
            }
            this.itemData.value = content;
          },
          handleKeyDown(e) {
            if (e.key === "Enter" && !e.shiftKey) {
              // 会车，直接在下面新增一个
              e.preventDefault();
              this.emit("enter", {
                bubbles: false,
              });
            } else if (e.key === "Backspace" && !this.itemData.value.trim()) {
              // 在没有内容时按了返回，等于清空内容
              this.emit("delete", {
                bubbles: false,
              });
            }
          },
          get editorElement() {
            return this.shadow?.$(".inputer-content")?.ele;
          },
          handleDargover(e) {
            e.preventDefault();
            if (dragStartEl === this) {
              return;
            }

            this.dragovering = true;
          },
          handleDrop(e) {
            e.preventDefault();
            this.dragovering = false;

            if (dragStartEl === this) {
              return;
            }

            this.emit("drop", {
              bubbles: false,
              data: {
                sourceData: dragStartEl.__item.$data,
                // dragStartEl,
              },
            });
          },
        },
        attached() {
          this.on("click", (e) => {
            e.stopPropagation();
            if (oldOpenedLeftMenuEl && oldOpenedLeftMenuEl !== this) {
              clearLeftMenu();
            }
          });

          addLoadingTask(this);
        },
        detached() {
          if (blocks.includes(this)) {
            const index = blocks.indexOf(this);
            blocks.splice(index, 1);
          }

          if (oldFocus === this) {
            oldFocus = null;
          }

          if (oldOpenedLeftMenuEl === this) {
            oldOpenedLeftMenuEl = null;
          }

          this.itemData = {};
        },
      };
    };

    // 队列中的block元素
    const blocks = [];
    let running = false;
    const addLoadingTask = (lumiBlock) => {
      blocks.push(lumiBlock);

      if (!running) {
        runBlock();
      }
    };

    // 按顺序渲染组件，防止页面卡顿
    const runBlock = async () => {
      running = true;

      const current = blocks.shift();

      current.loading = false;

      await new Promise((res) => setTimeout(res, 0)); // 异步渲染组件

      if (blocks.length) {
        runBlock();
      } else {
        running = false;
      }
    };
  </script>
</template>
