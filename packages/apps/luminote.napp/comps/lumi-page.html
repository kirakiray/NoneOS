<template component>
  <l-m src="./lumi-block.html"></l-m>
  <style>
    :host {
      display: block;
      margin: 0 auto;
      /* background-color: rgba(0, 128, 0, 0.3); */
    }
    .container {
      display: flex;
      flex-direction: column;
    }
  </style>
  <div class="container">
    <div style="height: 100px"></div>
    <o-fill id="lumi-fill-el" :value="contents">
      <lumi-block
        :type="$data.type"
        sync:value="$data.value"
        on:enter="$host.handleEnter($data,$index)"
        on:delete="$host.handleDelete($data,$index)"
      ></lumi-block>
    </o-fill>
  </div>
  <script>
    export default async () => {
      return {
        tag: "lumi-page",
        data: {
          contents: [
            {
              type: "paragraph",
              value: "aaa",
            },
            {
              type: "paragraph",
              value: "bbb",
            },
            {
              type: "paragraph",
              value: "ccc",
            },
            {
              type: "paragraph",
              value: "",
            },
          ],
        },
        proto: {
          async handleEnter(data, index) {
            const insData = $.stanz({
              type: "paragraph",
              value: "",
            });

            const finnalIndex = index + 1;

            this.contents.splice(finnalIndex, 0, insData);

            setTimeout(() => {
              this.shadow.$("#lumi-fill-el")[finnalIndex].focus();
            }, 1);
          },
          async handleDelete(data, index) {
            this.contents.splice(index, 1);

            setTimeout(() => {
              const fillEl = this.shadow.$("#lumi-fill-el");
              const lastBlock = fillEl[fillEl.length - 1];

              // 焦点放在最后
              focusAndSetCursorAtEnd(lastBlock.editor.ele);
            }, 1);
          },
        },
        attached() {
          this.on("click", (e) => {
            // 最后面聚焦
            const fillEl = this.shadow.$("#lumi-fill-el");

            if (fillEl.length > 1) {
              fillEl[fillEl.length - 1].focus();
            }
          });
        },
      };
    };

    function focusAndSetCursorAtEnd(element) {
      element.focus();
      const range = document.createRange();
      const selection = window.getSelection();

      range.selectNodeContents(element);
      range.collapse(false);

      selection.removeAllRanges();
      selection.addRange(range);
    }
  </script>
</template>
