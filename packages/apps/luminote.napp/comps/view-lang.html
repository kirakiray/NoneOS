<template component>
  <l-m src="/packages/pui/tooltips/tooltips.html"></l-m>
  <style>
    :host {
      position: relative;
      display: block;
      margin: 0 8px;
    }
    .main {
      display: flex;
      align-items: center;
    }
    .tips {
      width: 300px;
      position: absolute;
      top: 24px;
      right: 0;
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--md-sys-color-on-normal-container);
      background-color: var(--md-sys-color-normal-container);
      font-size: 14px;
      line-height: 1.6em;
      opacity: 0;
      transform: translate(10px, 0);
      transition: all 0.1s ease-in-out;
      z-index: 3;
      pointer-events: none;
    }
    .main:hover + .tips,
    .tips:hover {
      opacity: 1;
      transform: translate(0, 0);
      pointer-events: auto;
    }
    p {
      margin: 0.4em 0;
    }
  </style>

  <div class="main">
    <n-local-icon name="translate"></n-local-icon>
    <span style="font-size: 14px; margin-left: 4px">{{lang}}</span>
  </div>
  <div class="tips">
    <p>
      当前文档使用
      <span style="color: var(--md-sys-color-primary)">{{lang}}</span>
      语言进行书写。
    </p>

    <p style="display: flex; align-items: center">
      点击选择阅读语言
      <p-select
        size="small"
        sync:value="viewLang"
        on:change="changeLang"
        style="display: inline-block; margin-left: 8px"
      >
        <p-option value="cn">简体中文</p-option>
        <p-option value="en">English</p-option>
        <p-option value="t-cn">繁體中文</p-option>
        <p-option value="ja">日本語</p-option>
      </p-select>
    </p>
    <p>
      若文章包含所选语言内容，系统将自动切换显示；若没有对应语言，将使用您本地的AI进行翻译。
    </p>
  </div>
  <script>
    export default async ({ load }) => {
      return {
        tag: "lumi-view-lang",
        data: {
          projectData: {},
          viewLang: "cn",
        },
        proto: {
          get lang() {
            if (!this.projectData) {
              return "";
            }

            return this.getRealLang(this.projectData.mainLang);
          },
          changeLang() {
            // 切换到其他语言
            this.host.all("lumi-block").forEach((e) => {
              e.switchOtherLang(this.viewLang);
            });
          },
          getRealLang(lang) {
            switch (lang) {
              case "cn":
                return "简体中文";
              case "en":
                return "English";
              case "t-cn":
                return "繁體中文";
              case "ja":
                return "日本語";
              default:
                return lang;
            }
          },
        },
        detached() {
          this.projectData = {};
        },
      };
    };
  </script>
</template>
