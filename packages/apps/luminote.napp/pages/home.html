  <script>
    export const parent = "./layout.html";

    export default async ({ load }) => {
      const { prompt, toast } = await load("/packages/pui/util.js");

      return {
        data: {
          projectName: "",
          currentName: "",
          creationtime: "",
          existProjects: [], // 已经存在的项目
        },
        proto: {
          async clickCreate() {
            const result = await prompt({
              title: "创建新项目",
              label: "请输入项目名",
              yes: "创建",
              cancel: "取消",
            });

            if (result === false) {
              return;
            }

            if (!result.trim()) {
              toast({
                content: `无效的项目名: "${result}"`,
              });
              return;
            }

            // 创建一个新项目
            const newProject = await this.app.createProject({
              projectName: result,
            });

            debugger;
          },
          async submitRename() {
            const articleData = await this.app.getCurrentProject();
            this.parent.currentProjectName =
              this.currentName =
              articleData.data.projectName =
                this.projectName;
          },
          async reloadProject() {
            const articleData = await this.app.getCurrentProject();

            this.currentName = this.projectName = articleData.data.projectName;
            this.creationtime = articleData.data.creationtime;
          },
          // 展示已经存在的项目
          async reloadExistProjects() {
            const exists = await this.app.getExistProjects();

            debugger;
          },
        },
        attached() {
          this.emit("active-article", {
            composed: true,
            data: {
              articleId: "home",
            },
          });

          this.reloadProject();
          this.reloadExistProjects();
        },
        detached() {},
      };
    };
  </script>
