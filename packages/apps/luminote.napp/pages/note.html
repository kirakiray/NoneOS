<template page>
  <l-m src="../comps/lumi-page.html"></l-m>
  <style>
    :host {
      box-sizing: border-box;
      padding: 16px 42px;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      /* background-color: rgba(0, 0, 255, 0.3); */
    }
  </style>
  <div></div>
  <lumi-page :content="content" style="height: 100%"></lumi-page>
  <script>
    export const parent = "./layout.html";

    export default async ({ load, query }) => {
      const { article_id } = query;

      return {
        data: {
          articleId: article_id,
          content: [],
        },
        proto: {
          async loadArticle() {
            const articleData = await this.app._articleData;

            // 查找对应文章
            const target = articleData.main.find((e) => {
              return e._dataId === article_id;
            });

            if (target) {
              this.content = target.content;
            }
          },
        },
        attached() {
          this.emit("active-article", {
            composed: true,
            data: {
              articleId: article_id,
            },
          });

          this.loadArticle();
        },
      };
    };
  </script>
</template>
