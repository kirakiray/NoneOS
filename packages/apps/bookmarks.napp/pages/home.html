<template page>
  <l-m src="../comps/bookmark-card.html"></l-m>
  <l-m src="../comps/bookmark-add-btn.html"></l-m>
  <style>
    :host {
      display: block;
    }

    .tool-container {
      display: flex;
      padding: 16px;
      max-width: 800px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>

  <div class="tool-container">
    <n-bookmark-add-btn
      style="margin-left: auto"
      on:add-web="addWeb"
    ></n-bookmark-add-btn>
  </div>

  <div class="main">
    <x-fill :value="cards">
      <n-bookmark-card
        :url="$data.url"
        :logo-url="$data.logoUrl"
      ></n-bookmark-card>
    </x-fill>
    <x-if :value="!cards.length">
      <div>没有数据</div>
    </x-if>
  </div>
  <script>
    export default async ({ load }) => {
      const { createData } = await load("/packages/hybird-data/main.js");

      return {
        data: {
          cards: [
            // {
            //   url: "htts://baidu.com",
            //   logoUrl: "https://cdn.worldvectorlogo.com/logos/baidu.svg",
            // },
            // {
            //   url: "https://myzaker.com",
            //   logoUrl:
            //     "https://zkres.myzaker.com/webres/pWeb/zaker/www/dist/css/img/logo_festival@2x.png",
            // },
            // {
            //   url: "https://google.com",
            //   logoUrl: "https://cdn.worldvectorlogo.com/logos/google.svg",
            // },
          ],
        },
        proto: {
          async addWeb({ data }) {
            const { url } = data;

            this.cards.push({
              url,
            });
          },
        },
        async attached() {
          const app = this.app;

          // 获取专属文件句柄
          const handle = await app.dedicatedHandle();

          const mainData = await createData(handle);

          if (!mainData.cards) {
            mainData.cards = [];
          }

          this.cards = mainData.cards;
        },
      };
    };
  </script>
</template>
