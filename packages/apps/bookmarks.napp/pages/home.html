<template page>
  <l-m src="../comps/bookmark-card.html"></l-m>
  <l-m src="../comps/bookmark-add-btn.html"></l-m>
  <style>
    :host {
      display: block;
    }

    .tool-container {
      display: flex;
      padding: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>

  <div class="tool-container">
    <n-bookmark-add-btn
      style="margin-left: auto"
      on:add-web="addWeb"
    ></n-bookmark-add-btn>
  </div>
  <div class="main">
    <o-fill :value="currentCards">
      <n-bookmark-card
        :url="$data.url"
        :logo-url="$data.logoUrl"
      ></n-bookmark-card>
    </o-fill>
    <o-if :value="!currentCards.length">
      <div>没有数据</div>
    </o-if>
  </div>

  <script>
    export default async ({ load }) => {
      const { createData } = await load("/packages/hybird-data/main.js");

      return {
        data: {
          list: [], // 所有的用户数据
          currentId: "100", // 当前tab的用户id
          currentCards: [], // 当前显示的数据
          // currentCards: [
          //   // {
          //   //   url: "htts://baidu.com",
          //   //   logoUrl: "https://cdn.worldvectorlogo.com/logos/baidu.svg",
          //   // },
          //   // {
          //   //   url: "https://myzaker.com",
          //   //   logoUrl:
          //   //     "https://zkres.myzaker.com/webres/pWeb/zaker/www/dist/css/img/logo_festival@2x.png",
          //   // },
          //   // {
          //   //   url: "https://google.com",
          //   //   logoUrl: "https://cdn.worldvectorlogo.com/logos/google.svg",
          //   // },
          // ],
        },
        proto: {
          async addWeb({ data }) {
            const { url } = data;

            this.currentCards.push({
              url,
            });
          },
          clickItem(item) {
            this.currentId = item.userId;
            this.refreshCurrentCards();
          },
          refreshCurrentCards() {
            const { currentId } = this;
            const currentCards = this.list.find(
              (item) => item.userId === currentId
            )?.cards;

            if (!currentCards) {
              this.currentCards = [];
              return;
            }
            this.currentCards = currentCards;
          },
        },
        async attached() {
          const app = this.app;

          // 获取专属文件句柄
          const handle = await app.dedicatedHandle();

          const dataHandle = await handle.get("data", {
            create: "dir",
          });

          const mainData = await createData(dataHandle);

          if (!mainData.cards) {
            // 初始化本地数据
            mainData.cards = [];
          }
        },
        detached() {
          this.currentCards = [];
        },
      };
    };
  </script>
</template>
