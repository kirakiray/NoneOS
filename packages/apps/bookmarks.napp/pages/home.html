      const { createData } = await load("/packages/hybird-data/main.js");

      return {
        data: {
          cards: [

          ],
        },
        proto: {
          async addWeb({ data }) {
            const { url } = data;

            this.cards.push({
              url,
            });
          },
        },
        async attached() {
          const app = this.app;

          // 获取专属文件句柄
          const handle = await app.dedicatedHandle();

          const mainData = await createData(handle);

          if (!mainData.cards) {
            // 初始化数据
            mainData.cards = [];
          }

          if (this.ele.isConnected) {
            this.cards = mainData.cards;
          }

          // 获取远端的数据
          const remotes = await app.dedicatedRemoteHandle();

          debugger;
        },
        detached() {
          this.cards = [];
        },
      };
    };
  </script>
