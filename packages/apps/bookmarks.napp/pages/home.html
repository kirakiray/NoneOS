<template page>
  <l-m src="../comps/bookmark-card.html"></l-m>
  <l-m src="../comps/bm-add-card.html"></l-m>
  <l-m src="/packages/pui/menu/menu.html"></l-m>
  <l-m src="/packages/pui/menu/menu-area.html"></l-m>
  <l-m src="/packages/pui/menu/bind-contextmenu.html"></l-m>
  <l-m src="/packages/comps/local-icon/local-icon.html"></l-m>
  <style>
    :host {
      position: relative;
      display: flex !important;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: url(/packages/others/default-bg.jpg) no-repeat;
      background-size: cover;
      background-position: center;
    }

    .tool-container {
      display: flex;
      padding: 16px;
      height: 100px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .main {
      position: relative;
      flex: 1;
    }

    .main-inner {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      max-height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      overflow: auto;
    }

    p-menu-item > n-local-icon {
      display: block;
      margin-right: 8px;
      color: var(--md-sys-color-primary);
    }
  </style>

  <div class="tool-container"></div>

  <div class="main">
    <p-bind-contextmenu class="main-inner" auto-close>
      <p-menu contextmenu-selector="n-bookmark-card">
        <p-menu-item on:click="deleteItem">
          <n-local-icon name="delete" slot="prefix"></n-local-icon>
          删除网页
        </p-menu-item>
        <p-menu-item on:click="editItem">
          <n-local-icon name="edit" slot="prefix"></n-local-icon>
          编辑网页
        </p-menu-item>
      </p-menu>
      <o-fill :value="cards">
        <n-bookmark-card
          :url="$data.url"
          :title="$data.title"
          :logo-url="$data.logoUrl"
          :_data="$data"
        ></n-bookmark-card>
      </o-fill>
      <bm-add-card on:add-web="addWeb"></bm-add-card>
    </p-bind-contextmenu>
  </div>

  <script>
    export default async ({ load }) => {
      const { createData } = await load("/packages/hybird-data/main.js");

      return {
        data: {
          list: [], // 所有的用户数据
          cards: [], // 当前显示的数据
          // cards: [
          //   {
          //     url: "htts://baidu.com",
          //     logoUrl: "https://cdn.worldvectorlogo.com/logos/baidu.svg",
          //   },
          //   {
          //     url: "https://myzaker.com",
          //     logoUrl:
          //       "https://zkres.myzaker.com/webres/pWeb/zaker/www/dist/css/img/logo_festival@2x.png",
          //   },
          //   {
          //     url: "https://google.com",
          //     logoUrl: "https://cdn.worldvectorlogo.com/logos/google.svg",
          //   },
          //   {
          //     url: "https://google.com",
          //     logoUrl: "https://cdn.worldvectorlogo.com/logos/google.svg",
          //   },
          //   {
          //     url: "https://google.com",
          //     logoUrl: "https://cdn.worldvectorlogo.com/logos/google.svg",
          //   },
          // ],
        },
        proto: {
          async editItem() {
            const { _target } = this.shadow.$("p-bind-contextmenu");
            const data = _target._data;
          },

          async deleteItem() {
            const { _target } = this.shadow.$("p-bind-contextmenu");
            const data = _target._data;

            // 查找并删除
            const targetIndex = this.cards.findIndex((item) => item === data);

            if (targetIndex > -1) {
              this.cards.splice(targetIndex, 1);
            }
          },
          async addWeb({ data }) {
            const { url, logoUrl, title } = data;

            this.cards.push({ logoUrl, title, url });
          },
        },
        async attached() {
          // 获取专属文件句柄
          const handle = await this.app.dedicatedHandle();

          const dataHandle = await handle.get("data", {
            create: "dir",
          });

          const mainData = await createData(dataHandle);

          if (!mainData.cards) {
            // 初始化本地数据
            mainData.cards = [];
          }

          this.cards = mainData.cards;

          await mainData.ready(true);
          console.log(this.cards.toJSON());
        },
        detached() {
          this.cards = [];
        },
      };
    };
  </script>
</template>
