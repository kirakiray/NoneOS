<template component>
  <l-m src="/packages/pui/dialog/dialog.html"></l-m>
  <l-m src="/packages/pui/input/input.html"></l-m>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <style>
    :host {
      display: block;
    }

    .card {
      position: relative;
      margin: 16px;
      padding: 8px 0 16px;
      width: 200px;
      height: 132px;
      box-sizing: border-box;
      border-radius: 8px;
      color: var(--md-sys-color-on-primary-container);
      background-color: var(--md-sys-color-primary-container);
      text-align: center;
      cursor: pointer;
      transition: all ease 0.2s;
      box-shadow: var(--contained-shadow);
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      font-size: 50px;
    }

    .card:hover {
      box-shadow: var(--contained-hover-shadow);
    }

    .card:active {
      box-shadow: var(--contained-active-shadow);
    }
    .main {
      min-width: 80vw;
      min-height: 50vh;
    }

    .form-line {
      padding: 8px 0;
      display: flex;
    }
    .form-line p-input {
      flex: 1;
      margin-left: 8px;
    }
    .form-line p-input:first-child {
      margin-left: 0;
    }
  </style>
  <div class="card" on:click="open = true">+</div>
  <p-dialog :open="open" on:click-mask="open = false">
    <div slot="title">添加新标签</div>
    <div class="main">
      <div class="form-line">
        <p-input sync:value="url">
          <label
            >网址
            <b style="color: var(--md-sys-color-error)">*</b>
          </label>
        </p-input>
      </div>
      <div class="form-line">
        <p-input sync:value="webTitle">
          <label>标题（选填）</label>
        </p-input>
        <p-input sync:value="logoUrl" style="flex: 2">
          <!-- <label>Logo地址（选填，可粘贴地址）</label> -->
          <label>Logo地址（选填，可粘贴图片）</label>
        </p-input>
      </div>
    </div>
    <div slot="bottom">
      <p-button variant="outlined" on:click="open = false">取消</p-button>
      <p-button on:click="clickSave">保存</p-button>
    </div>
  </p-dialog>
  <script>
    export default async ({ load }) => {
      return {
        tag: "bm-add-card",
        data: {
          open: false,
          url: "",
          webTitle: "",
          logoUrl: "",
        },
        proto: {
          clickSave() {
            let url = this.url;

            if (!url.startsWith("http")) {
              url = "https://" + url;
            }

            this.emit("add-web", {
              data: {
                title: this.webTitle,
                url,
                logoUrl: this.logoUrl,
              },
            });

            this.open = false;
          },
        },
      };
    };
  </script>
</template>
