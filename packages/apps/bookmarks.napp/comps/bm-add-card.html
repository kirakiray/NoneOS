<template component>
  <l-m src="./bm-common-dialog.html"></l-m>
  <style>
    :host {
      display: block;
    }

    .card {
      position: relative;
      margin: 16px;
      padding: 8px 0 16px;
      width: 200px;
      height: 132px;
      box-sizing: border-box;
      border-radius: 8px;
      color: var(--md-sys-color-on-primary-container);
      background-color: var(--md-sys-color-primary-container);
      text-align: center;
      cursor: pointer;
      transition: all ease 0.2s;
      box-shadow: var(--contained-shadow);
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      font-size: 50px;
    }

    .card:hover {
      box-shadow: var(--contained-hover-shadow);
    }

    .card:active {
      box-shadow: var(--contained-active-shadow);
    }
  </style>
  <div class="card" on:click="open = true">+</div>
  <bm-common-dialog
    sync:open="open"
    sync:url="url"
    sync:web-title="webTitle"
    sync:logo-type="logoType"
    sync:custom-pic="customPic"
    on:click-save="clickSave"
  ></bm-common-dialog>

  <script>
    export default async ({ load }) => {
      const { toast } = await load("/packages/pui/util.js");

      return {
        tag: "bm-add-card",
        data: {
          open: true,
          url: "",
          webTitle: "",
          customPic: "",
          logoType: "default",
          cards: [], // 当前显示的数据
        },
        proto: {
          clickSave() {
            const arr = this.url.split(".");
            if (arr.length < 2) {
              toast({
                content: `"${this.url}" 不正确，请输入正确的网址`,
                color: "error",
              });
              return;
            }

            let url = this.url;

            if (!url.startsWith("http")) {
              url = "https://" + url;
            }

            // 判断是否有相同的网页
            if (this.cards.find((item) => item.url === url)) {
              toast({
                content: "已经存在相同的网页",
                color: "error",
              });
              return;
            }

            if (this.logoType === "custom" && !this.customPic.trim()) {
              toast({
                content: "请输入自定义缩略图地址",
                color: "error",
              });
              return;
            }

            this.emit("add-web", {
              data: {
                webTitle: this.webTitle,
                url,
                customPic: this.customPic,
                logoType: this.logoType,
              },
            });

            this.open = false;
          },
        },
      };
    };
  </script>
</template>
