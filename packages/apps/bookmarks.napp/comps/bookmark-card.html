<template component>
  <style>
    :host {
      position: relative;
      z-index: 1;
      display: block;
      align-self: flex-start;
    }
    .card {
      position: relative;
      margin: 16px;
      padding: 8px;
      width: 200px;
      box-sizing: border-box;
      border-radius: 8px;
      color: var(--md-sys-color-on-normal-container);
      background-color: var(--md-sys-color-normal-container);
      text-align: center;
      cursor: pointer;
      transition: all ease 0.2s;
      box-shadow: var(--contained-shadow);
    }

    .card:hover {
      box-shadow: var(--contained-hover-shadow);
    }

    .card:active {
      box-shadow: var(--contained-active-shadow);
    }

    .logo-line {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      font-size: 32px;
      font-weight: 500;
    }
    .logo-line img {
      display: block;
      max-width: 80%;
      max-height: 90px;
    }
    .url-line {
      font-size: 12px;
    }
    a {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
  </style>
  <div class="card" on:click="openWeb()">
    <!-- <div class="card"> -->
    <div class="logo-line">
      <img attr:src="finnalLogoUrl" />
    </div>
    <div class="url-line">{{cardName}}</div>
    <!-- <a attr:href="item.url" target="_blank"></a> -->
  </div>
  <script>
    export default async () => {
      return {
        tag: "n-bookmark-card",
        data: {
          item: {
            // url:""  // 网页地址
            // webTitle: "", // 网页标题
            // logoType: "", // logo类型 default custom
            // defaultPic: "", // 默认logo文件地址，default类型下使用
            // customPic: "", // 自定义logo地址
            // selectedPic: "", // 选中的logo文件地址
          },
          inNewTab: false,
        },
        proto: {
          // 打开网页
          openWeb(target) {
            const a = document.createElement("a");

            let url = this.item.url;

            if (!/^http/.test(url)) {
              url = `https://${url}`;
            }

            a.href = url;

            if (!target) {
              // 没有指定打开方式，根据当前的情况决定
              if (this.inNewTab) {
                // 在独立的tab上，直接自身打开
                a.target = "_self";
              } else {
                a.target = "_blank";
              }
            } else if (target === "blank") {
              a.target = "_blank";
            }
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          },
          get cardName() {
            if (this.item.webTitle) {
              return this.item.webTitle;
            }

            if (this.item.url) {
              return new URL(this.item.url).host;
            }

            return "";
          },
          get finnalLogoUrl() {
            if (this.item.logoType === "default" && this.item.defaultPic) {
              return this.item.defaultPic;
            }

            if (this.item.logoType === "custom") {
              return this.item.customPic;
            }

            if (this.item.logoType === "upload") {
              return this.item.selectedPic;
            }

            if (this.item.url) {
              return new URL(this.item.url).origin + "/favicon.ico";
            }
          },
        },
        attached() {
          this.inNewTab = $("o-app") === this.app;
        },
        detached() {
          this.item = {};
        },
      };
    };
  </script>
</template>
