<template component>
  <style>
    :host {
      position: relative;
      z-index: 1;
      display: block;
      align-self: flex-start;
    }
    .card {
      position: relative;
      margin: 16px;
      padding: 8px;
      width: 200px;
      box-sizing: border-box;
      border-radius: 8px;
      color: var(--md-sys-color-on-normal-container);
      background-color: var(--md-sys-color-normal-container);
      text-align: center;
      cursor: pointer;
      transition: all ease 0.2s;
      box-shadow: var(--contained-shadow);
    }

    .card:hover {
      box-shadow: var(--contained-hover-shadow);
    }

    .card:active {
      box-shadow: var(--contained-active-shadow);
    }

    .logo-line {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      font-size: 32px;
      font-weight: 500;
    }
    .logo-line img {
      display: block;
      max-width: 80%;
      max-height: 80%;
    }
    .url-line {
      font-size: 12px;
    }
    a {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
  </style>
  <div class="card">
    <div class="logo-line">
      <img attr:src="finnalLogoUrl" />
    </div>
    <div class="url-line">{{cardName}}</div>
    <a attr:href="url" target="_blank"></a>
  </div>
  <script>
    export default async () => {
      return {
        tag: "n-bookmark-card",
        data: {
          url: "",
          logoUrl: "",
          title: "",
        },
        proto: {
          get cardName() {
            if (this.title) {
              return this.title;
            }

            if (!this.url) {
              return;
            }
            return new URL(this.url).host;
          },
          get finnalLogoUrl() {
            if (this.logoUrl) {
              return this.logoUrl;
            }
            return new URL(this.url).origin + "/favicon.ico";
          },
        },
      };
    };
  </script>
</template>
