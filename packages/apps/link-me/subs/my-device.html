    :host {
      display: block;

    .root-item {
      color: var(--md-sys-color-primary);

    }
  </style>

  <p-list>
    <p-list-item radius collapse-childs="open" button="suffix">
      <div>
        <span class="root-item">我的设备</span>
        ({{devices.length}})
        <p-button
          size="mini"
          on:click="addDevice"
          style="margin-left: 24px; position: relative; z-index: 3"
        >
          添加设备
        </p-button>
      </div>
      <i collapse-triangle slot="suffix"></i>

      <p-list slot="childs">
        <x-if :value="!devices.length">
          <div
            style="
              line-height: 80px;
              font-size: 12px;
              text-align: center;
              color: #7c7c7c;
            "
          >
            没有其他设备
          </div>
        </x-if>
        <x-else>
          <x-fill :value="devices" fill-key="name">
            <p-list-item button="suffix" collapse-childs="close">
              <n-local-icon
                name="device"
                slot="prefix"
                style="display: inline-block; margin-right: 8px"
              ></n-local-icon>
              <n-user-name :userid="$data.userId"></n-user-name>
              <i collapse-triangle slot="suffix"></i>
              <p-list slot="childs" style="padding-left: 32px">
                <p-list-item> UserID: {{$data.userId}} </p-list-item>
                <p-list-item collapse-childs="close" button="suffix">
                  <i collapse-triangle slot="suffix"></i>
                  <n-local-icon
                    name="cert"
                    slot="prefix"
                    style="display: inline-block; margin-right: 4px"
                  ></n-local-icon>
                  <div>颁发给我的证书</div>
                  <p-list slot="childs" style="padding-left: 29px">
                    <p-list-item>
                      颁发时间:
                      <n-moment-span
                        :time="$data.receivedCert.creation"
                      ></n-moment-span>
                    </p-list-item>
                    <p-list-item>
                      有效期至:
                      <n-moment-span
                        :time="$data.receivedCert.expire"
                      ></n-moment-span>
                    </p-list-item>
                  </p-list>
                </p-list-item>
                <p-list-item collapse-childs="close" button="suffix">
                  <i collapse-triangle slot="suffix"></i>
                  <n-local-icon
                    name="cert"
                    slot="prefix"
                    style="display: inline-block; margin-right: 4px"
                  ></n-local-icon>
                  <div>我颁发的证书</div>
                  <p-list slot="childs" style="padding-left: 29px">
                    <p-list-item>
                      颁发时间:
                      <n-moment-span
                        :time="$data.issusedCert.creation"
                      ></n-moment-span>
                    </p-list-item>
                    <p-list-item>
                      有效期至:
                      <n-moment-span
                        :time="$data.issusedCert.expire"
                      ></n-moment-span>
                    </p-list-item>
                  </p-list>
                </p-list-item>
                <p-list-item>
                  <p-button
                    color="error"

                    style="width: 100px"
                  >
                    删除该设备
                  </p-button>

              </p-list>
            </p-list-item>

  </p-list>
  <p-dialog :open="showAddDevice" on:cancel="showAddDevice = false">
    <div slot="title">添加设备</div>
    <o-page src="./add-device.html"></o-page>
  </p-dialog>
  <script>
    export default async ({ load }) => {
      const { getMyDeviceCerts } = await load("/packages/core/cert/main.js");
      const { on } = await load("/packages/core/main.js");

      return {
        data: {
          devices: [
            // {
            //   name: "test 1",
            // },
          ],
          showAddDevice: false,
        },
        proto: {
          async removeDevice(item) {
            console.log("remove device", item);
          },
          async addDevice(e) {
            e.stopPropagation();
            this.showAddDevice = true;
          },
          async reloadMyDevices() {
            const myDevices = await getMyDeviceCerts();

            this.devices = myDevices;
          },
        },
        attached() {
          this.reloadMyDevices();

          this._off = on("change-certs", (e) => {
            this.reloadMyDevices();
          });
        },
        detached() {
          this._off && this._off();
        },
      };
    };
  </script>
