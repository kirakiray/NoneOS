<template page>
  <l-m src="/packages/pui/table/table.html"></l-m>
  <l-m src="/packages/local-icon/local-icon.html"></l-m>
  <l-m src="/packages/apps/link/comps/copy-span.html"></l-m>
  <style>
    :host {
      display: block;
      background-color: var(--md-sys-color-surface);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    h4 {
      margin: 0;
      padding: 16px 0 0;
      color: var(--md-sys-color-primary);
      font-size: 14px;
      font-weight: bold;
    }

    .line {
      display: flex;
      align-items: center;
    }
    .line-key {
      font-size: 14px;
      font-weight: bold;
      color: #7a7a7a;
      margin-right: 8px;
    }

    .line-val {
      flex: 1;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>

  <div class="container">
    <h4>当前系统</h4>

    <div class="line">
      <div class="line-key">
        <n-desc space="link" name="username"></n-desc>
      </div>
      <div class="line-val" style="display: flex">
        <x-if :value="renameMode">
          <input
            id="renameInputer"
            type="text"
            sync:value="userName"
            on:change="renameEnd"
            on:blur="renameMode = false"
          />
        </x-if>
        <x-else>
          <div>{{userName}}</div>
        </x-else>

        <p-button
          icon
          size="small"
          variant="text"
          on:click="renameMode = true"
          class:hide="renameMode"
          style="margin-left: 8px"
        >
          <n-local-icon name="edit"></n-local-icon>
        </p-button>
      </div>
    </div>
    <div class="line">
      <div class="line-key">
        <n-desc space="link" name="userid"></n-desc>
      </div>
      <div class="line-val">
        <n-copy-span>{{userID}} </n-copy-span>
      </div>
    </div>
  </div>
  <script>
    export default async ({ load }) => {
      const { getId, getPublic } = await load("/packages/core/base/pair.js");
      const { getInfo, setInfo } = await load("/packages/core/base/user.js");

      const selfUserInfo = await getInfo();

      return {
        data: {
          userName: selfUserInfo.userName,
          userID: await getId(),
          renameMode: false,
        },
        watch: {
          renameMode(bool) {
            if (bool) {
              setTimeout(() => {
                this.shadow.$("#renameInputer") &&
                  this.shadow.$("#renameInputer").ele.focus();
              }, 100);
            }
          },
        },
        proto: {
          renameEnd(e) {
            this.renameMode = false;

            setInfo({
              userName: this.userName,
            });
          },
        },
      };
    };
  </script>
</template>
