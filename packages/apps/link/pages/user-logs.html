<template page>
  <l-m src="/packages/pui/text-field/text-field.html"></l-m>
  <l-m src="../comps/user-log-block.html"></l-m>
  <style>
    :host {
      display: block;
    }
    .line {
      display: flex;
      font-size: 14px;
      margin-right: 16px;
    }

    .line b {
      display: block;
      width: 80px;
      flex-shrink: 0;
    }

    .line span {
      display: block;
      flex: 1;
      overflow-x: auto;
    }

    [state="disconnected"],
    [state="closed"] {
      color: var(--md-sys-color-error);
    }
    [state="connected"] {
      color: var(--md-sys-color-success);
    }

    .logs {
      display: flex;
      flex-wrap: wrap;
    }

    user-log-block {
      margin: 8px 8px 0 0;
    }
  </style>
  <div class="line"><b>用户名</b> <span>{{userName}}</span></div>
  <div class="line"><b>用户ID</b> <span>{{userId}}</span></div>
  <div class="line">
    <b>状态</b>
    <span attr:state="state">
      {{state}}

      <p-button
        size="mini"
        on:click="connect"
        attr:disabled="!(state === 'disconnected' || state === 'closed')"
        style="margin-left: 16px"
      >
        连接用户
      </p-button>
    </span>
  </div>
  <div style="margin: 8px 16px 0 0">
    <p-text-field
      multiline
      sync:value="val"
      placeholder="填写要发送的测试内容"
    ></p-text-field>
    <p-button
      style="margin-top: 8px"
      size="small"
      on:click="send"
      attr:disabled="!val || state !== 'connected'"
    >
      发送
    </p-button>
  </div>
  <div class="logs">
    <x-fill :value="logs">
      <user-log-block :item="$data"></user-log-block>
    </x-fill>
  </div>
  <script>
    export const parent = "../outer.html";
    import "/packages/core/user-connect/main.js";

    export default async ({ load, query }) => {
      const { users } = await load("/packages/core/main.js");
      const { get } = await load("/packages/fs/handle/index.js");

      return {
        data: {
          userId: query.id,
          userName: query.name,
          state: "-",
          val: "",
          _user: null, // 目标用户对象
          logs: [], // 所有用户日志
        },
        proto: {
          async connect() {
            if (this._user) {
              this._user.connect();
            }
          },
          async send() {
            const { val } = this;

            this._user.send({
              type: "msg",
              value: val,
            });

            this.val = "";
          },
          // 加载历史记录
          async loadLogs() {
            const dirHandle = await get(`local/caches/users/${query.id}`, {
              create: "dir",
            });

            const logs = [];

            for await (let item of dirHandle.values()) {
              let data = await item.text();
              try {
                data = JSON.parse(data);
                logs.push(data);
              } catch (err) {
                // TODO: 删掉文件
                debugger;
              }
            }

            this.logs = logs;
          },
        },
        attached() {
          this.loadLogs();

          this.emit("update-title", {
            composed: true,
            data: {
              titles: [
                {
                  name: "用户",
                },
                {
                  name: "用户日志",
                },
              ],
            },
          });

          let f;
          this._wid = users.watchTick(
            (f = () => {
              const targetUser = users.find((e) => e.userId === query.id);

              if (targetUser) {
                this.state = targetUser.state;
                this._user = targetUser;
              }
            })
          );
          f();
        },
        detached() {
          users.unwatch(this._wid);
        },
      };
    };
  </script>
</template>
