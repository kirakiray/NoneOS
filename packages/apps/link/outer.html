<template page>
  <l-m src="/packages/pui/list/list.html"></l-m>
  <l-m src="/packages/others/comps/horsp-pannel.html"></l-m>
  <style>
    :host {
      display: block;
      height: 100%;
      background-color: var(--md-sys-color-surface);
    }

    p-list-item {
      margin: 2px 0;
      border-radius: 0 20px 20px 0;
      overflow: hidden;
    }

    p-list-item[active-item] {
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
    }

    img[slot="prefix"] {
      display: block;
      font-size: 18px;
      margin-right: 8px;
      height: 24px;
    }
    .title {
      padding: 16px 0;
      font-weight: bold;
    }
  </style>
  <n-horsp-pannel>
    <p-list slot="left">
      <x-fill :value="roots">
        <p-list-item
          button
          attr:active-item="$data.path === $host.currentPath"
          on:click="$host.clickTab($data)"
        >
          <img attr:src="$data.icon" slot="prefix" />
          {{$data.name}}
        </p-list-item>
      </x-fill>
    </p-list>
    <div>
      <div class="title">
        <x-fill :value="titles" fill-key="name">
          <div>{{$data.name}}</div>
        </x-fill>
      </div>
      <slot></slot>
    </div>
  </n-horsp-pannel>
  <script>
    export default () => {
      return {
        data: {
          roots: [
            {
              name: "用户信息",
              path: "home",
              icon: "/packages/apps/setting/sources/user.svg",
            },
            {
              name: "服务器",
              path: "server",
              icon: "/packages/apps/link/sources/server.svg",
            },
          ],
          titles: [
            // {
            //   name: "标题",
            // },
          ],
          selectedRootName: null,
        },
        proto: {
          clickTab(data) {
            if (data.path === this.selectedRootName) {
              return;
            }

            this.app.current.goto(`./${data.path}.html`);
          },
          get currentPath() {
            try {
              return this.app.current.src
                .split("/")
                .slice(-1)[0]
                .replace(/\..+/, "");
            } catch (err) {
              return "";
            }
          },
        },
        ready() {
          this.on("update-title", (e) => {
            e.stopPropagation();
            this.titles = e.data.titles;
          });
        },
      };
    };
  </script>
</template>
