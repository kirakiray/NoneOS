<template component>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <l-m src="./copy-span.html"></l-m>
  <l-m src="./moment-span.html"></l-m>
  <style>
    :host {
      max-width: 320px;
      min-width: 300px;
      display: block;
      border: green solid 1px;
      padding: 8px;
      border-radius: 8px;
    }
    .line {
      display: flex;
      align-items: center;
    }
    .line-key {
      font-size: 14px;
      font-weight: bold;
      color: #7a7a7a;
      margin-right: 8px;
    }

    .line-val {
      flex: 1;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    [state="disconnected"],
    [state="closed"] {
      color: var(--md-sys-color-error);
    }
    [state="connected"] {
      color: var(--md-sys-color-success);
    }
  </style>
  <div>
    <div class="line">
      <div class="line-key">用户名</div>
      <div class="line-val">{{item.userName}}</div>
      <p-button on:click="viewLog" size="mini">查看日志</p-button>
    </div>
    <div class="line">
      <div class="line-key">用户ID</div>
      <div class="line-val">
        <n-copy-span>{{item.userId}}</n-copy-span>
      </div>
    </div>
    <div class="line">
      <div class="line-key">签名时间</div>
      <div class="line-val">
        <n-moment-span :time="item.time"></n-moment-span>
      </div>
    </div>
    <div class="line">
      <div class="line-key">连接状态</div>
      <div class="line-val" attr:state="item.state">{{item.state}}</div>
    </div>
    <x-if :value="item.state === 'disconnected' || item.state === 'closed'">
      <div>
        <p-button size="mini" on:click="connect" attr:disabled="connecting">
          {{connecting ? '连接中...' : '连接用户'}}
        </p-button>
      </div>
    </x-if>
    <x-else>
      <div class="line">
        <div class="line-key">延迟时间</div>
        <div class="line-val">
          <span style="display: inline-block; width: 60px">
            {{item.delayTime}}
          </span>
          <p-button on:click="item.ping()" size="mini"> 测试延迟 </p-button>
        </div>
      </div>
    </x-else>
  </div>
  <script>
    export default async ({ load }) => {
      return {
        tag: "n-user-block",
        data: {
          item: {},
          connecting: false,
        },
        proto: {
          async viewLog() {
            this.app.current.goto(
              `user-logs.html?id=${this.item.userId}&name=${this.item.userName}`
            );
          },
          async connect() {
            this.connecting = true;
            await this.item.connect();
            this.connecting = false;
          },
        },
      };
    };
  </script>
</template>
