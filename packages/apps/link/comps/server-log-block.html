    :host {
      display: block;
      max-width: 320px;
    }

    .log-block {
      display: block;
      border: rgb(37, 110, 47) solid 1px;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 8px 0 0;
    }

    .log-line {
      font-size: 12px;
    }
  </style>
  <div class="log-block">
    <div class="log-line" attr:title="time">时间: {{item.time}}</div>
    <div class="log-line" attr:title="time">类型: {{logType}}</div>
    <div class="log-content">
      <n-log-block :str="item._data"></n-log-block>

            try {
              const data = JSON.parse(this.item._data);

                case "init":
                  return "服务区数据初始化";
                case "agent-connect":
                  return "转发数据";
              }
            } catch (err) {
              return "";
            }

          },
        },
      };
    };
