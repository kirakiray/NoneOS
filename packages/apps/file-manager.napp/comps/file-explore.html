<template component>
  <l-m src="../comps/file-list.html"></l-m>
  <l-m src="/packages/pui/progress/progress.html"></l-m>
  <l-m src="/packages/pui/menu/bind-contextmenu.html"></l-m>
  <l-m src="/packages/pui/menu/menu.html"></l-m>
  <l-m src="/packages/i18n/localized-content.html"></l-m>
  <style>
    :host {
      display: block;
      height: 100%;
    }

    .container {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .container > * {
      z-index: 2;
    }

    .abs-over {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      padding: 60px 16px;
      color: #7b7b7b;
      word-break: break-all;
    }

    .main {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .main-menu {
      /* width: 130px; */
      white-space: nowrap;
      z-index: 2;
    }

    .main-menu n-local-icon {
      display: block;
      margin-right: 8px;
      color: var(--md-sys-color-primary);
    }
  </style>

  <div class="container" on:select-files="selecteds = $event.data.selecteds">
    <p-bind-contextmenu class="main" auto-close>
      <div
        class="other-area abs-over"
        on:click="clickOther"
        on:contextmenu="clickOther"
        style="z-index: 1"
      ></div>
      <n-file-list
        :files="files"
        on:rename-file="renameFile"
        :search="search"
      ></n-file-list>
      <p-menu class="main-menu" contextmenu-selector="n-file-list">
        <p-menu-item on:click="clickMenuItem('open')">
          <x-if :value="isFolder">
            <n-local-icon name="open-folder" slot="prefix"></n-local-icon>
          </x-if>
          <x-else>
            <n-local-icon name="open-file" slot="prefix"></n-local-icon>
          </x-else>
          <localized-content>
            <span lang="en">Open</span>
            <span lang="cn">打开</span>
            <span lang="ja">開く</span>
          </localized-content>
        </p-menu-item>
        <p-menu-item attr:disabled="isFolder">
          <n-local-icon name="open-file" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Open With</span>
            <span lang="cn">打开方式</span>
            <span lang="ja">アプリケーションで開く</span>
          </localized-content>
          <p-menu>
            <o-fill :value="apps">
              <p-menu-item on:click="$host.openWith($data)">
                <img
                  attr:src="$data.icon"
                  slot="prefix"
                  style="margin-right: 4px"
                />
                {{$data.name}}
              </p-menu-item>
            </o-fill>
            <p-menu-item on:click="openWith('web')">
              <n-local-icon name="tab" slot="prefix"></n-local-icon>
              Web
            </p-menu-item>
          </p-menu>
        </p-menu-item>
        <hr />
        <p-menu-item on:click="clickMenuItem('cut')" attr:disabled="isSystem">
          <n-local-icon name="cut" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Cut</span>
            <span lang="cn">剪切</span>
            <span lang="ja">切り取り</span>
          </localized-content>
        </p-menu-item>
        <p-menu-item on:click="clickMenuItem('copy')">
          <n-local-icon name="copy" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Copy</span>
            <span lang="cn">复制</span>
            <span lang="ja">コピー</span>
          </localized-content>
        </p-menu-item>
        <p-menu-item
          on:click="clickMenuItem('rename')"
          attr:disabled="isSystem"
        >
          <n-local-icon name="rename" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Rename</span>
            <span lang="cn">重命名</span>
            <span lang="ja">名前変更</span>
          </localized-content>
        </p-menu-item>
        <p-menu-item on:click="clickRemove" attr:disabled="isSystem">
          <n-local-icon name="delete" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Delete</span>
            <span lang="cn">删除</span>
            <span lang="ja">削除</span>
          </localized-content>
        </p-menu-item>
        <hr />
        <p-menu-item on:click="exportFiles">
          <n-local-icon name="export" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Export File</span>
            <span lang="cn">导出文件</span>
            <span lang="ja">ファイルをエクスポート</span>
          </localized-content>
        </p-menu-item>
      </p-menu>

      <p-menu class="main-menu" contextmenu-selector=".other-area">
        <o-if :value="clipboard?.sources?.length">
          <p-menu-item
            attr:disabled="!clipboard?.sources?.length"
            on:click="clickPaste"
          >
            <n-local-icon name="paste" slot="prefix"></n-local-icon>
            <localized-content>
              <span lang="en">Paste</span>
              <span lang="cn">粘贴</span>
              <span lang="ja">貼り付け</span>
            </localized-content>
          </p-menu-item>
        </o-if>
        <x-if :value="clipboard?.sources?.length">
          <hr />
        </x-if>
        <p-menu-item on:click="app.current.refreshFiles()">
          <n-local-icon name="reload" slot="prefix"></n-local-icon>

          <localized-content>
            <span lang="en">Refresh</span>
            <span lang="cn">刷新</span>
            <span lang="ja">更新</span>
          </localized-content>
        </p-menu-item>
        <hr />

        <p-menu-item on:click="createDir">
          <n-local-icon name="new-folder" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">New Folder</span>
            <span lang="cn">新建文件夹</span>
            <span lang="ja">新しいフォルダ</span>
          </localized-content>
        </p-menu-item>
        <p-menu-item on:click="clickImportFile">
          <n-local-icon name="import-file" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Import File</span>
            <span lang="cn">导入文件</span>
            <span lang="ja">ファイルをインポート</span>
          </localized-content>
        </p-menu-item>
        <p-menu-item on:click="importDir">
          <n-local-icon name="import-dir" slot="prefix"></n-local-icon>
          <localized-content>
            <span lang="en">Import Directory</span>
            <span lang="cn">导入文件夹</span>
            <span lang="ja">フォルダをインポート</span>
          </localized-content>
        </p-menu-item>
      </p-menu>
    </p-bind-contextmenu>
    <o-if :value="loading">
      <div class="center-box">
        <p-progress type="circle"></p-progress>
      </div>
    </o-if>
    <o-else-if :value="errorStr">
      <div class="center-box">{{errorStr}}</div>
    </o-else-if>
    <o-else-if :value="files.length === 0 && !loading">
      <div class="center-box">
        <localized-content>
          <span lang="en">Empty directory</span>
          <span lang="cn">空目录</span>
          <span lang="ja">空のディレクトリ</span>
        </localized-content>
      </div>
    </o-else-if>
  </div>

  <o-consumer name="clipboard" watch:desc="clipboard"></o-consumer>

  <script>
    export default async ({ load }) => {
      const { get } = await load("/packages/fs/main.js");
      const { getLocalized } = await load("/packages/i18n/localized-object.js");
      const {
        importFile,
        importDir,
        deleteHandle,
        copyHandle,
        moveHandle,
        exportHandle,
      } = await load("/packages/fs/task/main.js");

      const { getApps } = await load("/packages/none-os/app.js");

      const apps = await getApps();

      return {
        tag: "n-file-explore",
        data: {
          path: "",
          files: [],
          loading: true,
          search: "",
          errorStr: null, // 报错
          selecteds: [], // 选择的文件或文件夹
          clipboard: {
            // 等待中的操作
            // type: "copy", // cut 或 copy
            // sources: [], // 源地址
          },
          apps: [], // 所有可用的应用列表
        },
        proto: {
          async createDir() {
            debugger;
          },
          get isSystem() {
            // 选中的是否是系统文件，系统文件不能删除，剪切和重命名
            return this.selecteds.some(
              (e) =>
                e.path === "local/system" ||
                e.path.includes("local/system/") ||
                e.path === "local/caches"
            );
          },
          // 选中的是否是文件夹
          get isFolder() {
            return this.selecteds.some((e) => e.kind === "dir");
          },
          exportFiles() {
            const fileName =
              this.selecteds.length === 1 ? this.selecteds[0].name : null;
            exportHandle(
              this.selecteds.map((e) => e.path),
              fileName
            );
          },
          async clickImportFile() {
            // 导入文件
            await importFile(this.path);

            this.refreshFiles();
          },
          async importDir() {
            await importDir(this.path);

            this.refreshFiles();
          },
          get clipboardProvider() {
            return this.getProvider("clipboard");
          },
          async openWith(data) {
            const selectedData = this.selecteds[0];

            if (data === "web") {
              window.open("$" + selectedData.path);
              return;
            }

            this.emit("open-app", {
              data: {
                path: selectedData.path,
                app: data.url,
              },
              composed: true,
            });
          },
          async clickMenuItem(type) {
            switch (type) {
              case "open": {
                const selectedData = this.selecteds[0];

                if (selectedData.kind === "dir") {
                  this.app.current.goto(
                    `./explore.html?path=${encodeURIComponent(
                      selectedData.path
                    )}`
                  );
                  return;
                }

                this.emit("open-app", {
                  data: {
                    path: selectedData.path,
                    callback: async (result) => {
                      if (!result) {
                        this.emit("open-dialog", {
                          composed: true,
                          data: {
                            title: await getLocalized({
                              cn: "打开失败",
                              en: "Open failed",
                              ja: "開くのに失敗しました",
                            }),
                            content: await getLocalized({
                              cn: `打开 ${selectedData.path} 失败，没有有找到对应的程序`,
                              en: `Failed to open ${selectedData.path}, no corresponding application found`,
                              ja: `${selectedData.path} を開けませんでした。対応するアプリケーションが見つかりません`,
                            }),
                          },
                        });
                      }
                    },
                  },
                  composed: true,
                });
                break;
              }
              case "cut": {
                this.clipboardProvider.desc = {
                  type: "cut",
                  sources: [...this.selecteds.map((e) => e.path)],
                };
                break;
              }
              case "copy": {
                this.clipboardProvider.desc = {
                  type: "copy",
                  sources: [...this.selecteds.map((e) => e.path)],
                };
                break;
              }
              case "rename": {
                const renameProvider = this.getProvider("rename-file");
                renameProvider.needRename = this.selecteds[0].path;
                break;
              }
            }
          },

          async clickRemove() {
            const targetHandle = await get(`${this.path}`);

            await deleteHandle(this.selecteds.map((e) => e.path));

            this.refreshFiles();
          },
          async clickPaste(e) {
            const { sources, type } = this.clipboard;

            switch (type) {
              case "copy":
                await copyHandle(sources.toJSON(), this.path);
                break;
              case "cut":
                await moveHandle(sources.toJSON(), this.path);
            }

            this.clipboardProvider.desc = 0;

            this.refreshFiles();
          },

          // 加载文件
          async refreshFiles() {
            this.loading = true;

            const handle = await get(decodeURIComponent(this.path)).catch(
              (err) => err
            );

            if (handle instanceof Error) {
              this.errorStr = handle.toString();
              this.loading = false;
              return;
            }

            try {
              const files = [];

              await handle.forEach(async (subHandle) => {
                files.push({
                  size: formatBytes(await subHandle.size()),
                  id: await subHandle.id(),
                  kind: subHandle.kind,
                  name: subHandle.name,
                  path: subHandle.path,
                  lastModified: subHandle.lastModified
                    ? new Date(await subHandle.lastModified()).toLocaleString()
                    : "",
                  _handle: subHandle,
                });
              });

              this.files = files;
              this.loading = false;
              this.errorStr = "";
            } catch (err) {
              this.errorStr = err.toString();
              console.error(err);
              this.loading = false;
              return;
            }
          },
          clickOther() {
            // 清空选择
            this.shadow.$("n-file-list").selectItem({});
          },
          async renameFile(e) {
            e.stopPropagation();

            const {
              data: { targetPath, newName },
            } = e;

            if (!targetPath) {
              return;
            }

            const handle = await get(targetPath);
            await handle.moveTo(newName);

            this.refreshFiles();
          },
        },
        watch: {
          path(path) {
            if (path) {
              this.refreshFiles();
            }
          },
        },
        async attached() {
          this.apps = apps
            .map((appInfo) => {
              if (appInfo.appData.accept) {
                // 只返回接受类型的应用
                return {
                  name: appInfo.appData.name,
                  icon: appInfo.icon.url,
                  url: appInfo.configUrl,
                  accept: appInfo.appData.accept,
                };
              }
            })
            .filter((e) => e);
        },
        detached() {},
      };
    };

    function formatBytes(bytes) {
      if (!bytes) {
        return bytes;
      }

      const units = ["B", "KB", "MB", "GB", "TB", "PB"];
      let i = 0;
      while (bytes >= 1024 && i < units.length - 1) {
        bytes /= 1024;
        i++;
      }

      return `${bytes.toFixed(2)} ${units[i]}`;
    }
  </script>
</template>
