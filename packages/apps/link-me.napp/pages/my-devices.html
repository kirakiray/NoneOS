  <script>
    export default async ({ load }) => {
      const { getDeviceStore } = await load("/packages/user/main.js");
      const { enqueue, confirm } = await load("/packages/pui/util.js");
      const devices = await getDeviceStore();

      console.log("devices", devices);

      return {
        data: {
          val: "my devices",
          devices: [], // 所有设备
        },
        proto: {
          clickAddBtn(event) {
            this.emit("click-add-device-btn");
            event.stopPropagation();
          },
          async clickDevice(item) {
            const confirmResult = await confirm({
              content: `确认将 ${item.userCard.data.userName} 从我的设备中移除吗?`,
              yes: "是的",
            });

            if (!confirmResult) {
              return;
            }

            const targetIndex = this.devices.findIndex(
              (e) => e.unId === item.unId
            );

            if (targetIndex > -1) {
              this.devices.splice(targetIndex, 1);
            }
          },
          getUserId() {},
        },
        attached() {
          this.devices = devices;
        },
        detached() {
          this.devices = [];
        },
      };
    };
