  <l-m src="/packages/pui/provider/provider.html"></l-m>

  <l-m src="/packages/pui/text-field/text-field.html"></l-m>
  <style>
    :host {

    .container {

      height: 100%;
    }

    .top {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 160px;
    }

    .top p-text-field {
      width: 300px;
    }

    .main {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      /* justify-content: center; */
      padding: 0 80px;
    }

    .app-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 8px;
      margin: 24px;
      width: 120px;
      height: 132px;
      border-radius: 32px;
      cursor: pointer;
      transition: all ease 0.2s;
      overflow: hidden;
    }

    .app-block.hide {
      width: 0;
      margin-left: 0;
      margin-right: 0;

    .app-block:hover {

      width: 80px;

    .app-block .icon img {
      width: 100%;

      max-height: 80px;
    }
    .app-name {
      width: 80px;
      margin-top: 8px;
      text-align: center;
    }

    .empty-content {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      text-align: center;
    }
  </style>
  <p-provider theme="dark">
    <div class="container">
      <div class="top">
        <p-text-field
          placeholder="搜索应用"
          sync:value="searchText"
          on:click="$event.stopPropagation()"
        >
          <n-local-icon
            name="search"
            slot="prefix"
            style="display: block; margin-right: 4px; font-size: 24px"
          ></n-local-icon>
        </p-text-field>
      </div>
      <div class="main">
        <x-fill :value="apps">
          <div
            class="app-block"
            class:hide="$data.hide"
            on:click="$host.clickApp($data)"
          >
            <div class="icon">
              <img attr:src="$data.icon.url" />
            </div>
            <div class="app-name">{{$data.name}}</div>
          </div>
        </x-fill>
        <x-if :value="isEmpty">
          <div class="empty-content">没有符合搜索条件应用</div>
        </x-if>
      </div>
    </div>
  </p-provider>
  <script>
    export default async ({ load }) => {
      return {
        data: {
          apps: [
            {
              name: "文件管理",
              icon: {
                url: "/packages/files/icon.svg",
              },
              url: "/packages/files/app-config.js",
              // status: "background",
            },
            {
              name: "设置",
              icon: {
                url: "/packages/setting/icon.svg",
              },
              url: "/packages/setting/app-config.js",
              // status: "running",
            },
          ],
          searchText: "",
          isEmpty: false,
        },
        watch: {
          searchText(text) {
            if (!text) {
              this.isEmpty = false;
              this.apps.forEach((e) => (e.hide = null));
              return;
            }

            let isEmpty = true;

            text = text.toLowerCase();

            this.apps.forEach((e) => {
              if (e.name.toLowerCase().includes(text)) {
                e.hide = null;
                isEmpty = false;
              } else {
                // 不符合的隐藏
                e.hide = true;
              }
            });

            this.isEmpty = isEmpty;
          },
        },
        proto: {
          clickApp(data) {
            this.emit("click-app", {
              data: {
                name: data.name,
                icon: data.icon,
                url: data.url,
              },
            });
          },
          loadApps() {
            
          },
        },
      };
    };
  </script>
