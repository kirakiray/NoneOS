<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test hybird data</title>
    <script src="/packages/libs/ofa/ofa.js"></script>
  </head>
  <body>
    <script type="module">
      import { HybirdData } from "../main.js";
      import { get } from "/packages/fs/handle/index.js";
      const testDataDir = await get("local/testDataDir", { create: "dir" });

      const hdata = new HybirdData(testDataDir);

      // 等待准备完成
      await hdata.watchUntil(() => hdata.dataStatus === "ok");

      const mid = Math.random().toString(32).slice(2);

      hdata.val = "I am main object";

      hdata.a = {
        val: "I am a " + Math.random(),
      };

      hdata.push({
        id: hdata.length + 1,
        val: "I am " + mid,
      });

      console.log(hdata);
    </script>
  </body>
</html>
