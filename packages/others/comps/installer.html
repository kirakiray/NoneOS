<template component>
  <l-m src="./installer-page.html"></l-m>
  <l-m src="/packages/pui/list/list.html"></l-m>
  <l-m src="/packages/local-icon/local-icon.html"></l-m>
  <style>
    :host {

    .left-menu {
      width: 200px;

      overflow: hidden;
    }
    .left-appshower {
      display: flex;

      padding: 16px;
      font-size: 14px;
    }
    .left-appshower img {
      margin: 0 8px 0 0;

    }
    .left-menu p-list-item {
      margin: 2px 16px 0 0;
      border-radius: 0 16px 16px 0;
    }

    .left-menu p-list-item.active {
      background-color: var(--md-sys-color-primary);

    }

    ::slotted(n-installer-page) {
      position: absolute;

    ::slotted(n-installer-page[show]) {

    }

      display: flex;

  </style>

  <style>
    :host {
      container-type: inline-size;
    }

    @container (width < 600px) {
      .container {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        box-shadow: var(--md-ref-palette-translucent-normal60) 0 0 6px;
      }
    }

    @container (width > 600px) {
      .menu-line {
        display: none;
      }
      .main-inner {
        top: 0;
        height: 100%;
      }
    }

    @container (width < 800px) {
      .menu-line {
        display: flex;
      }
      .left-menu {
        display: none;
      }

      .main-inner {
        top: 40px;
        height: calc(100% - 40px);
      }
    }
  </style>

  <div class="container">
    <div class="left-menu">
      <div class="left-appshower">
        <img attr:src="appicon" />
        {{appname}}
      </div>

      <p-list>
        <x-fill :value="steps">
          <p-list-item
            class:active="$host.step == $index"
            attr:disabled="$host.step < $index"
          >
            {{$data.name}}
          </p-list-item>
        </x-fill>
      </p-list>
    </div>
    <div class="main">
      <div class="menu-line">
        {{appname}}
        <n-local-icon
          name="folder-right"
          style="margin: 0 6px; display: block; font-size: 18px"
        ></n-local-icon>
        {{steps[step]?.name}}
        <span style="display: inline-block; margin-left: 6px; font-size: 12px">
          ( {{parseInt(step) + 1}} / {{steps.length}} )
        </span>
      </div>
      <div class="main-inner">
        <slot></slot>
      </div>
    </div>
  </div>
  <script>
    export default async ({ load }) => {
      return {
        tag: "n-installer",
        attrs: {
          appname: "",
          appicon: "",
          step: 0,
        },
        watch: {
          step(step) {
            this.all("n-installer-page").forEach((e, index) => {
              if (index == step) {
                e.attr("show", "");

                if (e[0].tag === "template") {
                  // 直接解放内容
                  e.html = e[0].html;
                }
              } else {
                e.attr("show", null);
              }
            });
          },
        },
        data: {
          steps: [],
        },
        proto: {
          // clickItem(index) {
          //   if (index > this.step) {
          //     return;
          //   }
          //   this.step = index;
          // },
          async loadSteps() {
            const steps = [];
            this.all("n-installer-page").forEach((e) => {
              steps.push({
                name: e.stepName,
              });
            });
            this.steps = steps;
          },
        },
        ready() {
          let timer;
          this.on("installer-page-change", (e) => {
            e.stopPropagation();

            clearTimeout(timer);
            timer = setTimeout(() => {
              this.loadSteps();
            }, 50);
          });
        },
      };
    };
  </script>
</template>
