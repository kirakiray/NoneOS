<template page>
  <style>
    :host {
      display: block;
    }

    n-local-icon {
      display: block;
      margin-right: 4px;
      color: var(--md-sys-color-primary);
      font-size: 18px;
    }
  </style>
  <p-list-item collapse-childs="close" button="suffix">
    <img
      src="../sources/lmstudio.webp"
      width="18"
      height="18"
      slot="prefix"
      style="margin-right: 4px"
    />

    <div style="display: flex; align-items: center">
      LM Studio
      <o-if :value="defaultai">
        <localized-content>
          <span lang="cn"> (本机AI) </span>
          <span lang="en"> (Local AI) </span>
          <span lang="ja"> (ローカルのAI) </span>
        </localized-content>
      </o-if>
    </div>
    <i toggle-collapse triangle slot="suffix"></i>
    <p-list slot="childs" style="--ladder-left: 16px">
      <p-list-item>
        <o-if :value="!!item && defaultai">
          <div style="display: flex; align-items: center">
            localhost:
            <p-input
              size="small"
              sync:value="item.port"
              style="width: 100px; margin-left: 4px"
            >
              <label>端口号</label>
            </p-input>
          </div>
        </o-if>
        <o-if :value="!defaultai">
          <div style="display: flex; align-items: center">
            <p-input
              size="small"
              sync:value="item.url"
              style="width: 260px; margin-left: 4px"
            >
              <label>URL</label>
            </p-input>
          </div>
        </o-if>
      </p-list-item>
      <o-if :value="error">
        无法连接到本机的 LM Studio Server，请按以下步骤检查配置：<br />
        1. 确认 LM Studio Server 已正确安装并正在运行。<br />
        2. 确认项目配置的端口号与 LM Studio Server 的端口号一致。<br />
        3. 确认在 LM Studio 的开发者选项中勾选 “启用 CORS（跨域资源共享）”。<br />
      </o-if>
      <o-else>
        <p-list-item collapse-childs="open" button="suffix">
          <n-local-icon name="ai-model" slot="prefix"></n-local-icon>
          请选择默认AI模型：
          <i toggle-collapse triangle slot="suffix"></i>
          <p-list slot="childs">
            <o-fill :value="list" fill-key="id">
              <p-list-item
                button
                on:click="$host.useIt($data)"
                attr:active-item="$host.item.model === $data.id"
              >
                <o-if :value="$data.id.includes('qwen')" slot="prefix">
                  <n-local-icon name="qwen"></n-local-icon>
                </o-if>
                <o-else slot="prefix">
                  <n-local-icon name="ai-chip"></n-local-icon>
                </o-else>
                {{$data.id}}
                <o-if :value="$host.item.model === $data.id" slot="suffix">
                  <n-local-icon
                    name="tick-circle"
                    style="color: var(--md-sys-color-success)"
                  ></n-local-icon>
                </o-if>
              </p-list-item>
            </o-fill>
          </p-list>
        </p-list-item>
        <p-list-item>
          <div>
            {{fullResponse}}
            <p-button
              on:click="testModel"
              size="mini"
              attr:disabled="responsing"
              variant="outlined"
              style="margin: 4px"
            >
              你是？
            </p-button>
          </div>
        </p-list-item>
      </o-else>
      <o-if :value="!defaultai">
        <p-list-item>
          <div style="display: flex">
            <p-button
              color="error"
              size="small"
              variant="outlined"
              on:click="emit('click-delete')"
            >
              删除该AI
            </p-button>
          </div>
        </p-list-item>
      </o-if>
    </p-list>
  </p-list-item>
  <script>
    export default async ({ load }) => {
      const { chat, getModels } = await load("../lmstudio.js");
      const { getLocalized } = await load("/packages/i18n/localized-object.js");

      return {
        data: {
          //   item: {},
          error: "",
          list: [], // 模型列表
          fullResponse: "",
          responsing: false,
        },
        attrs: {
          defaultai: null,
        },
        watch: {
          item(item) {
            if (item && item.url) {
              this.initModels();
            }
          },
        },
        proto: {
          async testModel() {
            this.responsing = true;

            const prompt = await getLocalized({
              cn: "你是谁？回答的内容简短一点",
              en: "Who are you? Just answer",
              ja: "あなたは？直接回答してください。",
            });

            try {
              let serverUrl;
              if (this.defaultai) {
                serverUrl = `http://localhost:${this.item.port}`;
              } else {
                serverUrl = this.item.url;
              }

              const model = this.item.model;

              const result = await chat({
                serverUrl,
                model,
                messages: [{ role: "user", content: prompt }],
                onChunk: (e) => {
                  const { fullResponse } = e;
                  if (this.item.model === model) {
                    this.fullResponse = fullResponse;
                  }
                },
              });

              if (this.item.model === model) {
                this.fullResponse = result;
              }

              this.fullResponse = result;
            } catch (err) {
              this.fullResponse = "测试模型失败";
            } finally {
              this.responsing = false;
            }
          },
          useIt(data) {
            this.item.model = data.id;

            this.testModel();
          },
          async initModels() {
            try {
              let serverUrl;
              if (this.defaultai) {
                serverUrl = `http://localhost:${this.item.port}`;
              } else {
                serverUrl = this.item.url;
              }

              const list = await getModels(serverUrl);
              list.sort((a, b) => {
                if (a.id < b.id) {
                  return -1;
                }
                if (a.id > b.id) {
                  return 1;
                }
                return 0;
              });
              console.log(list);
              this.list = list;
            } catch (err) {
              this.error = err.message;
            }
          },
        },
        attached() {},
        detached() {
          this.item = {};
        },
      };
    };
  </script>
</template>
