<template page>
  <style>
    :host {
      display: block;
    }

    n-local-icon {
      display: block;
      margin-right: 4px;
      color: var(--md-sys-color-primary);
      font-size: 18px;
    }
  </style>
  <p-list-item collapse-childs="open" button="suffix">
    <img
      src="../sources/ollama.svg"
      width="18"
      height="18"
      slot="prefix"
      style="margin-right: 4px; background-color: #fff; border-radius: 4px"
    />

    <div style="display: flex; align-items: center">
      Ollama
      <o-if :value="item.url.includes('localhost')">
        <localized-content>
          <span lang="cn"> (本机AI) </span>
          <span lang="en"> (Local AI) </span>
          <span lang="ja"> (ローカルのAI) </span>
        </localized-content>
      </o-if>
    </div>
    <i toggle-collapse triangle slot="suffix"></i>
    <p-list slot="childs" style="--ladder-left: 16px">
      <p-list-item>
        <o-if :value="!!item">
          <div style="display: flex; align-items: center">
            <p-input
              size="small"
              sync:value="item.url"
              style="width: 260px; margin-left: 4px"
            >
              <label>URL</label>
            </p-input>
          </div>
        </o-if>
      </p-list-item>
      <o-if :value="error">
        无法连接到本机的 Ollama Server，请按以下步骤检查配置：<br />
        1. 确认 Ollama 已正确安装并正在运行。<br />
        2. 确认项目配置的端口号与 Ollama Server 的端口号一致（默认: 11434）。<br />
        3. 确认在 Ollama 配置中启用跨域访问。<br />
        4. 在终端运行 <code>ollama serve</code> 启动服务。<br />
      </o-if>
      <o-else>
        <p-list-item collapse-childs="open" button="suffix">
          <n-local-icon name="ai-model" slot="prefix"></n-local-icon>
          请选择默认AI模型：
          <i toggle-collapse triangle slot="suffix"></i>
          <p-list slot="childs">
            <o-fill :value="list" fill-key="name">
              <p-list-item
                button
                on:click="$host.useIt($data)"
                attr:active-item="$host.item.model === $data.name"
              >
                <o-if :value="$data.name.includes('qwen')" slot="prefix">
                  <n-local-icon name="qwen"></n-local-icon>
                </o-if>
                <o-else slot="prefix">
                  <n-local-icon name="ai-chip"></n-local-icon>
                </o-else>
                {{$data.name}} - ({{$data.size}})
                <o-if :value="$host.item.model === $data.name" slot="suffix">
                  <n-local-icon
                    name="tick-circle"
                    style="color: var(--md-sys-color-success)"
                  ></n-local-icon>
                </o-if>
              </p-list-item>
            </o-fill>
          </p-list>
        </p-list-item>
        <p-list-item>
          <div>
            {{fullResponse}}
            <p-button
              on:click="testModel"
              size="mini"
              attr:disabled="responsing"
              variant="outlined"
              style="margin: 4px"
            >
              你是？
            </p-button>
          </div>
        </p-list-item>
      </o-else>
      <p-list-item>
        <div style="display: flex">
          <p-button
            color="error"
            size="small"
            variant="outlined"
            on:click="deleteModel"
          >
            删除该AI
          </p-button>
        </div>
      </p-list-item>
    </p-list>
  </p-list-item>

  <script>
    export default async ({ load }) => {
      const { chat, getModels } = await load("../ollama.js");

      const { confirm } = await load("/packages/pui/util.js");
      const { getLocalized } = await load("/packages/i18n/localized-object.js");

      return {
        data: {
          //   item: {
          //   url: ""
          // },
          error: "",
          list: [], // 模型列表
          fullResponse: "",
          responsing: false,
        },
        watch: {
          item(item) {
            if (item && item.url) {
              this.initModels();
            }
          },
        },
        proto: {
          async deleteModel() {
            const result = await confirm({
              title: "删除AI",
              content: "确定删除该AI吗？",
            });

            if (!result) {
              return;
            }

            this.emit("delete", {
              bubbles: false,
            });
          },
          async testModel() {
            this.responsing = true;

            const prompt = await getLocalized({
              cn: "你是谁？回答的内容简短一点",
              en: "Who are you? Just answer",
              ja: "あなたは？直接回答してください。",
            });

            try {
              const serverUrl = this.item.url;

              const model = this.item.model;

              const result = await chat({
                serverUrl,
                model,
                messages: [{ role: "user", content: prompt }],
                onChunk: (e) => {
                  const { fullResponse } = e;
                  if (this.item.model === model) {
                    this.fullResponse = fullResponse;
                  }
                },
              });

              if (this.item.model === model) {
                this.fullResponse = result;
              }

              this.fullResponse = result;
            } catch (err) {
              this.fullResponse = "测试模型失败";
            } finally {
              this.responsing = false;
            }
          },
          useIt(data) {
            this.item.model = data.name;
            this.testModel();
          },
          async initModels() {
            try {
              const serverUrl = this.item.url;
              const list = await getModels(serverUrl);

              // 格式化模型大小显示
              list.forEach((model) => {
                if (model.size) {
                  const sizeInGB = (model.size / (1024 * 1024 * 1024)).toFixed(
                    2
                  );
                  model.size = `${sizeInGB} GB`;
                }
              });

              list.sort((a, b) => {
                if (a.name < b.name) {
                  return -1;
                }
                if (a.name > b.name) {
                  return 1;
                }
                return 0;
              });

              this.list = list;
              this.error = "";
            } catch (err) {
              this.error = err.message;
              this.list = [];
            }
          },
        },
        attached() {
          // 设置默认端口
        },
        detached() {
          this.item = {};
        },
      };
    };
  </script>
</template>
