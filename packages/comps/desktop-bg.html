<template component>
  <style>
    :host {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: url(/others/bg/daniel-leone-g30P1zcOzXo-unsplash.jpg);
      background-size: cover;
      background-position: center;
    }
  </style>
  <div class="container" :css.background-image="`url(${bgurl})`"></div>
  <script>
    export default async ({ load }) => {
      const { getSetting } = await load("/packages/none-os/setting.js");
      const settingData = await getSetting();

      return {
        tag: "n-desktop-bg",
        data: {
          settingData: {},
          bgurl: `/others/bg/${settingData.wallpaper}`,
        },
        watch: {
          async ["settingData.wallpaper"]() {
            this.bgurl = `/others/bg/${this.settingData.wallpaper}`;
          },
        },
        attached() {
          this.settingData = settingData;
        },
        detached() {
          this.settingData = {};
        },
      };
    };
  </script>
</template>
