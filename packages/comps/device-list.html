<template component>
  <l-m src="./id-avatar.html"></l-m>
  <l-m src="./user-state.html"></l-m>
  <l-m src="/packages/pui/list/list.html"></l-m>

  <style>
    :host {
      display: block;
    }
  </style>
  <p-list>
    <o-fill :value="devices">
      <p-list-item
        class="device-item"
        button
        on:click="$host.clickDevice($event,$data)"
      >
        <n-user-state
          attr:user-id="$data.toOppoCertificate.data.authTo"
          slot="prefix"
        ></n-user-state>
        <n-id-avatar
          slot="prefix"
          :val="$data.toOppoCertificate.data.authTo"
          style="
            width: 20px;
            height: 20px;
            border-radius: 3px;
            overflow: hidden;
          "
        ></n-id-avatar>
        {{$data.userCard.data.userName}}
      </p-list-item>
    </o-fill>
  </p-list>
  <script>
    export default async ({ load }) => {
      const { getDeviceStore } = await load("/packages/user/main.js");
      const devices = await getDeviceStore();

      return {
        tag: "n-device-list",
        data: {
          devices: [],
        },
        proto: {
          clickDevice(e, data) {
            this.emit("click-device", {
              data: {
                item: data,
              },
            });
          },
        },
        attached() {
          this.devices = devices;
        },
        detached() {
          this.devices = [];
        },
      };
    };
  </script>
</template>
