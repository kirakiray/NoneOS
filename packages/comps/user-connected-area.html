<template component>
  <style>
    :host {
      display: block;
    }
  </style>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <x-if :value="connection.state === 'ready'">
    <div
      style="
        width: 8px;
        height: 8px;
        background-color: var(--md-sys-color-success);
        border-radius: 6px;
      "
    ></div>
  </x-if>
  <x-else :value="connection.state === 'not-ready'">
    <p-button size="mini" on:click="linkUser">连接</p-button>
  </x-else>
  <script>
    export default async ({ load }) => {
      const { getConnection } = await load("/packages/user/connection/main.js");
      const { enqueue } = await load("/packages/pui/util.js");
      const { getUserName } = await load("/packages/util/get-user-info.js");

      return {
        tag: "user-connected-area",
        attrs: {
          // 用户id
          userId: null,
        },
        data: {
          connection: {}, // 当前用户
        },
        proto: {
          async linkUser() {
            const e = await this.connection.connect();

            if (e.notFindUser) {
              enqueue({
                content:
                  "找不到用户" + (await getUserName(this.connection.userId)),
                color: "error",
              });
            }
          },
        },
        attached() {
          this.connection = getConnection({ userId: this.userId });
        },
        detached() {
          this.connection = {};
        },
      };
    };
  </script>
</template>
