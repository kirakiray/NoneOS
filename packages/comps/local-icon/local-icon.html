<template component>
  <style>
    :host {
      display: contents;
    }
    ::slotted(svg) {
      display: block;
    }
  </style>
  <slot></slot>
  <script>
    export default async ({ load }) => {
      return {
        tag: "n-local-icon",
        attrs: {
          name: null,
          href: "",
        },
        watch: {
          async name(name) {
            if (!name) {
              return;
            }
            const content = await load(`./icons/${name}.svg`).then((e) =>
              e.text()
            );

            this.html = content;
          },
          async href(href) {
            if (!href) {
              return;
            }

            const content = await load(href).then((e) => e.text());

            this.html = content;
          },
        },
      };
    };
  </script>
</template>
