<template component>
  <l-m src="/packages/libs/jdenticon/jdent-icon.html"></l-m>
  <style>
    :host {
      display: inline-block;
    }

    jdent-icon {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <jdent-icon :value="userid"></jdent-icon>
  <script>
    export default async ({ load }) => {
      const { createUser } = await load("/packages/user/main.js");

      return {
        tag: "n-user-avatar",
        attrs: {
          userid: "",
        },
        watch: {
          userid(userid) {
            if (userid === "self") {
              (async () => {
                const localUser = await createUser();
                this.userid = localUser.userId;
              })();
              return;
            }
          },
        },
      };
    };
  </script>
</template>
