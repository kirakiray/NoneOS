<template page>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <l-m src="/packages/pui/button/button-group.html"></l-m>
  <l-m src="/packages/pui/text-field/text-field.html"></l-m>
  <l-m src="/packages/local-icon/local-icon.html"></l-m>
  <l-m src="./comps/handle-block.html"></l-m>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      height: 100%;
      user-select: none;
    }
    .top {
      display: flex;
      padding: 4px;
      height: 40px;
    }
    .main {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    p-button-group {
      margin-right: 8px;
    }

    n-local-icon {
      display: block;
      font-size: 18px;
    }

    .search-input {
      margin: 0 8px 0 auto;
      width: 200px;
    }

    .address {
      display: flex;
      align-items: center;
      height: 30px;
      font-size: 14px;
    }
  </style>
  <div class="top">
    <p-button-group variant="outlined">
      <p-button size="small" on:click="appBack">
        <n-local-icon name="back"></n-local-icon>
      </p-button>
      <p-button size="small" on:click="appForward">
        <n-local-icon name="forward"></n-local-icon>
      </p-button>
    </p-button-group>
    <p-button-group variant="outlined">
      <p-button size="small">
        <n-local-icon name="cut"></n-local-icon>
      </p-button>
      <p-button size="small">
        <n-local-icon name="copy"></n-local-icon>
      </p-button>
      <p-button size="small">
        <n-local-icon name="paste"></n-local-icon>
      </p-button>
      <p-button size="small">
        <n-local-icon name="rename"></n-local-icon>
      </p-button>
    </p-button-group>

    <p-text-field
      size="small"
      class="search-input"
      placeholder="在当前文件夹搜索"
    >
      <n-local-icon name="search" slot="prefix"></n-local-icon>
    </p-text-field>
  </div>
  <div class="main">
    <div style="position: relative; flex: 1">
      <slot></slot>
    </div>
  </div>

  <div class="address">
    <n-handle-block :name="path" :kind="'dir'"></n-handle-block>
  </div>
  <script>
    export const parent = "./outer-layout.html";

    export default {
      data: {
        path: "",
        fowardAddress: [], // 向前递进的路径
      },
      proto: {
        appBack() {
          // 后退前记录地址路径
          this.app.back();
        },
        appForward() {
          // 前进
          const nextPath = this.fowardAddress.shift();
          this._is_forward = 1;
          if (nextPath) {
            this.app.current.goto(`./explore.html?path=${nextPath}`);
          }
        },
      },
      ready() {
        this.on("go-page", (e) => {
          e.stopPropagation();
          this.path = e.data.path;
        });
      },
      attached() {
        let routerChangeFunc;
        const { app } = this;

        app.on(
          "router-change",
          (routerChangeFunc = (e) => {
            const { name, delta, historys } = e.data;
            if (name === "goto" || name === "replace") {
              if (this._is_forward) {
                this._is_forward = null;
                return;
              }
              this.fowardAddress = []; // 清空前进路径
            } else if (name === "back") {
              this.fowardAddress.unshift(
                ...historys.map((e) => {
                  return new URL(e.src).searchParams.get("path");
                })
              );
            }
          })
        );

        this._offFunc = () => {
          app.off("router-change", routerChangeFunc);
        };
      },
      detached() {
        this._offFunc && this._offFunc();
      },
    };
  </script>
</template>
