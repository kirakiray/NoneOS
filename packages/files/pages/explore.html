<template page>
  <l-m src="/packages/pui/table/table.html"></l-m>
  <l-m src="../comps/file-list.html"></l-m>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .container {
      flex: 1;
      overflow: auto;
    }
  </style>
  <div class="container">
    <n-file-list :files="files"></n-file-list>
    <x-if :value="files.length === 0 && !loading">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 60px;
          font-size: 14px;
        "
      >
        这是一个空文件夹
      </div>
    </x-if>
  </div>

  <script>
    export const parent = "../tool-layout.html";

    export default async ({ load, query }) => {
      const { get } = await load("/packages/fs/main.js");

      return {
        data: {
          path: query.path || "local",
          files: [],
          loading: true,
        },
        proto: {
          // 刷新文件信息
          async refreshFiles() {
            const handle = await get(query.path);

            await handle.forEach(async (item) => {
              this.files.push({
                size: formatBytes(await item.size()),
                id: item.id,
                kind: item.kind,
                name: item.name,
                path: item.path,
                createTime: new Date(item.createTime).toLocaleString(),
                lastModified: item.lastModified
                  ? new Date(item.lastModified).toLocaleString()
                  : "",
              });
            });

            this.loading = false;
          },
        },
        ready() {
          this.refreshFiles();
        },
        attached() {
          this.emit("go-page", {
            data: {
              path: this.path,
            },
          });
        },
      };
    };

    function formatBytes(bytes) {
      if (!bytes) {
        return bytes;
      }

      const units = ["B", "KB", "MB", "GB", "TB", "PB"];
      let i = 0;
      while (bytes >= 1024 && i < units.length - 1) {
        bytes /= 1024;
        i++;
      }

      return `${bytes.toFixed(2)} ${units[i]}`;
    }
  </script>
</template>
