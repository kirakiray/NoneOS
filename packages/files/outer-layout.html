<template page>
  <l-m src="/packages/local-icon/local-icon.html"></l-m>
  <l-m src="/packages/pui/list/list.html"></l-m>
  <l-m src="/packages/others/comps/horsp-pannel.html"></l-m>
  <style>
    :host {
      display: block;
      height: 100%;
      background-color: var(--md-sys-color-surface);
    }

    p-list-item {
      margin: 2px 0;
      border-radius: 0 20px 20px 0;
      overflow: hidden;
    }

    p-list-item[active-item] {
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
    }

    n-local-icon[slot="prefix"] {
      display: block;
      font-size: 18px;
      margin-right: 8px;
    }

    h5 {
      margin: 0;
      padding: 4px 8px;
    }
  </style>
  <n-horsp-pannel>
    <div slot="left">
      <p-list>
        <p-list-item collapse-childs="open">
          <span style="font-size: 13px; font-weight: 600">本地内容</span>
          <i collapse-triangle slot="suffix"></i>
          <p-list slot="childs">
            <x-fill :value="roots">
              <p-list-item
                button
                attr:active-item="$data.path === $host.selectedRootName"
                on:click="$host.clickTab($data)"
              >
                <n-local-icon
                  slot="prefix"
                  attr:name="$data.icon || 'folder'"
                ></n-local-icon>
                {{$data.name}}
              </p-list-item>
            </x-fill>
          </p-list>
        </p-list-item>
      </p-list>
    </div>
    <slot></slot>
  </n-horsp-pannel>
  <script>
    export default () => {
      return {
        data: {
          roots: [
            {
              name: "虚拟空间",
              path: "local",
            },
            {
              name: "应用",
              path: "apps",
              icon: "apps",
            },
            {
              name: "依赖包",
              path: "packages",
              icon: "safe",
            },
          ],
          selectedRootName: null,
        },
        proto: {
          clickTab(data) {
            if (data.path === this.selectedRootName) {
              return;
            }
            this.selectedRootName = data.path;
            this.app.current.goto(`./explore.html?path=${data.path}`);
          },
        },
        ready() {
          this.on("go-page", (e) => {
            e.stopPropagation();

            const rootName = e.data.path.split("/")[0];
            this.selectedRootName = rootName;
          });
        },
      };
    };
  </script>
</template>
