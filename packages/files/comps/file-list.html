<template component>
  <l-m src="./handle-block.html"></l-m>

  <style>
    .file-item:nth-child(2n) {
      background-color: var(data(sqColor));
    }
  </style>

  <style>
    :host {
      display: block;
    }

    .container {
      display: flex;
      flex-direction: column;
    }
    .head {
      font-weight: bold;
    }

    .file-item {
      display: flex;
      align-items: center;
      /* flex-direction: column; */
      margin: 0 4px;
      padding: 2px 4px;
      height: 30px;
      text-align: left;
      border-radius: 4px;
      font-size: 14px;
    }

    .file-item:hover {
      background-color: var(--md-ref-palette-translucent-primary60);
    }

    .file-item-cell {
      flex: 1;
    }
  </style>
  <div class="container">
    <div class="file-item head">
      <div class="file-item-cell">
        <div style="padding-left: 20px">名称</div>
      </div>
      <div class="file-item-cell">修改时间</div>
      <div class="file-item-cell">创建时间</div>
      <div class="file-item-cell">类型</div>
    </div>
    <x-fill :value="files">
      <div class="file-item" on:dblclick="$host.open($data)">
        <div class="file-item-cell">
          <n-handle-block
            :name="$data.name"
            :kind="$data.kind"
          ></n-handle-block>
        </div>
        <div class="file-item-cell">{{$data.lastModified}}</div>
        <div class="file-item-cell">{{$data.createTime}}</div>
        <div class="file-item-cell">{{$host.getKind($data.kind)}}</div>
      </div>
    </x-fill>
  </div>
  <o-consumer name="pui" watch:theme="theme"></o-consumer>
  <script>
    export default {
      tag: "n-file-list",
      data: {
        files: [],
        theme: null,
      },
      proto: {
        async open(data) {
          if (data.kind === "dir") {
            this.host.goto(`./explore.html?path=${data.path}`);
          }
        },
        get sqColor() {
          return this.theme === "dark"
            ? "--md-ref-palette-normal10"
            : "--md-ref-palette-normal95";
        },
        getKind(kind) {
          switch (kind) {
            case "dir":
              return "文件夹";
            case "file":
              return "文件";
          }
        },
      },
    };
  </script>
</template>
