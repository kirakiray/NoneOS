<template component>
  <style>
    :host {
      display: block;
    }
    .container {
      position: absolute;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(116, 116, 116, 0.079);
      opacity: 0;
      transition: all ease 0.3s;
      pointer-events: none;
    }

    .container.show {
      transform: translate(0, 0);
      opacity: 1;
      pointer-events: auto;
    }

    .mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .main {
      position: relative;
      z-index: 2;
      width: 80%;
      min-height: 30%;
      max-height: 90%;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 16px;
      background-color: var(--md-sys-color-normal-container);
      transform: translate(0, 30px);
      transition: all ease 0.3s;
      border-radius: 8px;
    }

    .container.show .main {
      transform: translate(0, 0);
    }

    .file-line .blocks {
      display: flex;
      flex-wrap: wrap;
    }

    .block {
      width: 10px;
      height: 10px;
      margin: 1px;
      border-radius: 2px;
      border: var(--md-sys-color-on-normal-container) solid 1px;
    }

    .file-line {
      margin-bottom: 4px;
    }

    .file-name {
      font-size: 12px;
      font-weight: bold;
    }
  </style>
  <div class="container" class:show="show">
    <div class="mask" on:click="show = false"></div>
    <div class="main">
      <div>{{taskTypeDesc}}</div>
      <div class="file-container"></div>
    </div>
  </div>
  <script>
    export default async ({ load }) => {
      const { get } = await load("/packages/fs/main.js");

      return {
        tag: "task-viewer",
        data: {
          show: false, // 是否显示
          path: "", // 任务目录路径
          loading: false, // 是否加载中
          taskType: "", // 任务类型
        },
        watch: {
          show(show) {
            if (show) {
              this.init();
            }
          },
        },
        proto: {
          get taskTypeDesc() {
            switch (this.taskType) {
              case "copyTo":
                return `复制任务被中断`;
            }
          },
          // 修正缓存中的文件进度
          async checkCached() {
            const cacheDir = await get(this.path);

            for await (let [name, handle] of cacheDir.entries()) {
              const size = await handle.size();

              if (size) {
                debugger;
              }
            }
          },
          // 初始化进度
          async init() {
            this.loading = true;

            const taskHandle = await get(`${this.path}/task.json`);

            if (taskHandle) {
              // 读取任务信息
              let taskData = await taskHandle.text();
              taskData = JSON.parse(taskData);

              // 生成文件组
              this.taskType = taskData.type;

              // 由于生成块可能会非常多，所以不采用渲染模板，而是直接生成dom

              const conEl = $("<div></div>");

              // 生成块
              taskData.files.forEach((fileData) => {
                const fileLine = $(`<div class="file-line">
                    <div class="file-name">${fileData.path}</div>
                    <div class='blocks'></div>
                </div>`);

                const blocksEl = fileLine.$(".blocks");

                fileData.hashs.forEach((hash) => {
                  blocksEl.push(
                    `<div class="block" data-hash="${hash}" title="${hash}"></div>`
                  );
                });

                conEl.push(fileLine);
              });

              this.shadow.$(".file-container").html = "";
              this.shadow.$(".file-container").push(conEl);
            }

            this.loading = false;

            this.checkCached();
          },
        },
        attached() {
          //   this.init();
        },
        detached() {},
      };
    };
  </script>
</template>
