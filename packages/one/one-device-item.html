<template component>
  <l-m src="/packages/pui/list/list.html"></l-m>
  <l-m src="/packages/comps/user-avatar.html"></l-m>
  <l-m src="/packages/comps/user-state.html"></l-m>
  <l-m src="./one-delay-text.html"></l-m>
  <style>
    :host {
      display: block;
      padding: 4px 12px;
    }

    .container {
      display: flex;
      align-items: center;
    }

    n-user-avatar {
      display: block;
      width: 24px;
      height: 24px;
    }

    .user-name {
      font-size: 14px;
      margin-left: 8px;
    }
  </style>
  <div class="container">
    <n-user-avatar :userid="userId"></n-user-avatar>
    <div class="user-name">{{userName}}</div>
    <n-user-state :userid="userId" style="margin-left: 8px"></n-user-state>
    <n-one-delay-text
      :delays="delays"
      style="font-size: 12px; margin-left: 4px"
    ></n-one-delay-text>
  </div>
  <script>
    export default async ({ load }) => {
      const { createUser } = await load("/packages/user/main.js");
      const localUser = await createUser();

      return {
        tag: "n-one-device-item",
        data: {
          userId: null,
          userName: "",
          delays: [],
        },
        watch: {
          userId() {
            this.initUser();
          },
        },
        proto: {
          async initUser() {
            if (this._cancels) {
              this._cancels.forEach((cancel) => cancel());
              this._cancels = null;
            }

            if (!this.userId) {
              return;
            }

            const remoteUser = await localUser.connectUser(this.userId);

            this._cancels = [
              remoteUser.bind("check-delay", (e) => {
                this.delays = remoteUser.delays;
              }),
            ];

            const info = await remoteUser.info();
            this.userName = info.name;

            setTimeout(() => {
              remoteUser.initRTC();
            }, 11000);
          },
        },
        detached() {
          if (this._cancels) {
            this._cancels.forEach((cancel) => cancel());
            this._cancels = null;
          }
        },
      };
    };
  </script>
</template>
