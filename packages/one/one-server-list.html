  <style>
    :host {
      display: block;
    }

    p-list-item {
      display: block;
    }

    .point {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: var(--md-sys-color-normal);
      box-shadow: 0 0 3px 1px var(--md-sys-color-normal);
    }

    .point[point-state="authed"] {
      background-color: var(--md-sys-color-success);
      box-shadow: 0 0 3px 1px var(--md-sys-color-success);
    }

    .point[point-state="closed"] {
      background-color: var(--md-sys-color-error);
      box-shadow: 0 0 3px 1px var(--md-sys-color-error);
    }
  </style>
  <p-list>
    <o-fill :value="servers">
      <p-list-item button="suffix" collapse-childs="close">
        <div class="point" attr:point-state="$data.state" slot="prefix"></div>
        {{$data.name}}
        <i toggle-collapse triangle slot="suffix"></i>
        <p-list slot="childs" style="--ladder-left: 12px">
          <p-list-item>
            <div>
              <localized-content>
                <span lang="cn">服务器版本:</span>
                <span lang="en">Server Version:</span>
                <span lang="ja">サーバーバージョン:</span>
              </localized-content>
              {{$data.version}}
            </div>
          </p-list-item>
          <p-list-item>
            <div>
              <localized-content>
                <span lang="cn">状态:</span>
                <span lang="en">Status:</span>
                <span lang="ja">状態:</span>
              </localized-content>
              {{$data.state}}
            </div>
          </p-list-item>
          <p-list-item>
            <div>
              <localized-content>
                <span lang="cn">服务器地址:</span>
                <span lang="en">Server Address:</span>
                <span lang="ja">サーバーアドレス:</span>
              </localized-content>
              {{$data.url}}
            </div>
          </p-list-item>
          <p-list-item>
            <div>
              <localized-content>
                <span lang="cn">服务器状态:</span>
                <span lang="en">Server Status:</span>
                <span lang="ja">サーバー状態:</span>
              </localized-content>
              {{$data.state}}
            </div>
          </p-list-item>
          <p-list-item>
            <div>
              <localized-content>
                <span lang="cn">延迟:</span>
                <span lang="en">Delay:</span>
                <span lang="ja">遅延:</span>
              </localized-content>

            </div>
          </p-list-item>

      </p-list-item>
    </o-fill>
  </p-list>
  <script>
    export default async ({ load }) => {
      return {
        tag: "n-one-server-list",
        data: {
          _localUser: null, // 本地用户
          servers: [], // 服务器列表
        },
        proto: {
          async init(localUser) {
            this._localUser = localUser;

            const serverManager = await localUser.serverManager();
            const servers = await serverManager.xdata();

            if (!this.ele.isConnected) {
              return;
            }

            this.servers = servers;
          },
        },
        detached() {
          this._localUser = null;
          this.servers = []; // 组件销毁时，清空服务器列表
        },
      };
    };
  </script>
</template>
