<template page>
  <l-m src="/packages/pui/list/list.html"></l-m>
  <l-m src="/packages/pui/select/select.html"></l-m>
  <l-m src="/packages/pui/button/button.html"></l-m>
  <l-m src="/packages/pui/switch/switch.html"></l-m>
  <l-m src="/packages/local-icon/local-icon.html"></l-m>
  <style>
    :host {
      display: block;
    }

    .container {
      height: 100%;
      padding: 0 16px;
      container-type: inline-size;
    }

    h5 {
      margin: 16px 0 8px;
      padding: 0;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, 48%);
      row-gap: 8px;
      column-gap: 8px;
    }

    p-list-item {
      height: 52px;
      box-sizing: border-box;
      border: var(--md-sys-color-primary) solid 0.5px;
    }

    p-list-item n-local-icon {
      display: block;
      font-size: 20px;
      margin-right: 8px;
      transition: all ease 0.3s;
    }

    p-list-item n-local-icon.hide {
      font-size: 0px;
      margin-right: 0;
    }

    @container (width < 600px) {
      .list {
        grid-template-columns: repeat(auto-fill, 100%);
      }
    }

    @container (width > 900px) {
      .list {
        grid-template-columns: repeat(auto-fill, 33%);
      }
    }

    n-local-icon[name="moon"],
    n-local-icon[name="sun"] {
      color: rgb(255, 208, 0);
    }

    .item-tips {
      color: var(--md-sys-color-normal);
      font-size: 12px;
    }
  </style>
  <div class="container">
    <h5>系统</h5>
    <div class="list">
      <p-list-item radius>
        <n-local-icon name="version" slot="prefix"></n-local-icon>
        系统版本
        <div class="item-tips">{{osVersion}}</div>
        <x-if :value="updateing">
          <div slot="suffix">{{updateing}}</div>
        </x-if>
        <x-else-if :value="onlineVersion === osVersion">
          <div slot="suffix">已经是最新版</div>
        </x-else-if>
        <x-else-if :value="onlineVersion">
          <p-button size="small" slot="suffix" on:click="updateSystem">
            更新到 {{onlineVersion}}
          </p-button>
        </x-else-if>
      </p-list-item>
      <p-list-item radius>
        <n-local-icon name="lang" slot="prefix"></n-local-icon>
        系统语言
        <div class="item-tips">en 正在准备中...</div>
        <p-select
          size="small"
          slot="suffix"
          sync:value="lang"
          style="margin-right: 8px"
        >
          <option value="cn">简体中文</option>
          <option value="en">English</option>
        </p-select>
      </p-list-item>
      <p-list-item radius>
        <n-local-icon name="version" slot="prefix"></n-local-icon>
        重启系统
        <div class="item-tips">点击后，重新启动虚拟系统</div>
        <p-button slot="suffix" size="small" on:click="reloadSystem">
          重启
        </p-button>
      </p-list-item>
    </div>
    <h5>外观</h5>
    <div class="list">
      <p-list-item button="suffix" radius>
        <n-local-icon
          name="moon"
          slot="prefix"
          class:hide="!darkMode"
        ></n-local-icon>
        <n-local-icon
          name="sun"
          slot="prefix"
          class:hide="darkMode"
        ></n-local-icon>
        深色模式
        <div class="item-tips">
          点击切换到{{darkMode ? '浅色' : '深色'}}模式
        </div>
        <p-switch slot="suffix" sync:value="darkMode"></p-switch>
      </p-list-item>
      <p-list-item radius>
        <n-local-icon
          name="toolbar-left"
          slot="prefix"
          style="font-size: 26px"
        ></n-local-icon>
        程序坞方向
        <p-select
          slot="suffix"
          size="small"
          :value="bardir"
          on:change="changeDir"
        >
          <option value="left">左侧</option>
          <option value="bottom">下方</option>
        </p-select>
      </p-list-item>
    </div>
  </div>
  <o-consumer name="pui" watch:theme="theme"></o-consumer>
  <script>
    export const parent = "../outer.html";

    export default async ({ load }) => {
      const { get } = await load("/packages/fs/main.js");
      const { installOS } = await load("/packages/none-os/util.js");

      const { configs } = await load("/packages/none-os/configs.js");

      return {
        data: {
          lang: "cn",
          darkMode: false,
          osVersion: "Loading",
          onlineVersion: "",
          updateing: "",
          theme: "",
          bardir: configs.barDirection, // 程序坞的方向
        },
        watch: {
          theme(theme) {
            if (theme === null) {
              return;
            }

            this.darkMode = theme === "dark";
          },
          darkMode(bool) {
            const puiRoot = $.getRootProvider("pui");
            puiRoot.theme = bool ? "dark" : "light";
          },
          bardir(val) {
            configs.barDirection = val;
          },
        },
        proto: {
          async reloadSystem() {
            location.reload();
          },
          async changeDir(e) {
            // 改变程序坞的方向
            const dir = $(e.target).value;
            this.bardir = dir;
          },
          async updateSystem() {
            await installOS(({ count, length }) => {
              this.updateing = `更新中 ${count}/${length}`;
            });
            await this.refreshVersion();
            this.updateing = "";
          },
          async refreshVersion() {
            const pgFile = await get("packages/package.json");

            if (pgFile) {
              let data = await pgFile.text();
              data = JSON.parse(data);

              this.osVersion = data.version;
            }

            const data = await fetch("/package.json")
              .then((e) => e.json())
              .catch(() => null);

            if (data) {
              this.onlineVersion = data.version;
            }
          },
        },
        ready() {
          this.refreshVersion();
        },
      };
    };
  </script>
</template>
