<template component>
  <style>
    :host {
      display: block;
    }

    .user-block {
      display: inline-block;
      width: 200px;
      padding: 8px;
      margin: 0 4px;
      border-radius: 8px;
      border: #80a32f solid 1px;
    }
  </style>

  <div>
    <x-fill :value="users">
      <div class="user-block">
        <div>用户名: {{$data.userName}}</div>
        <div
          style="
            word-break: break-all;
            font-size: 12px;
            line-height: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          "
        >
          用户ID: {{$data.userID}}
        </div>
        <div style="font-size: 12px">更新时间：{{$data.time}}</div>
        <div>
          <button
            on:click="$host.linkUser($data)"
            attr:disabled="$data.state === 'connecting'"
          >
            连接用户
          </button>
        </div>
      </div>
    </x-fill>
  </div>

  <script>
    import { get } from "/packages/fs/main.js";
    import { User } from "/packages/none-os/user/public-user.js";
    import { getSelfUserInfo } from "/packages/none-os/user/main.js";
    import { getUserCard } from "/packages/none-os/user/usercard.js";
    import { getServers, linkUser } from "/packages/none-os/user/server.js";

    export default {
      tag: "setting-user-list",
      data: {
        users: [], // 用户列表
        connectedUser: [], // 已经连接的用户
      },
      proto: {
        async linkUser(item) {
          const sers = getServers();

          // 通过第一个直接开始连接
          const result = await linkUser(
            item._user.data,
            item._user.dataSignature
          );

          if (result instanceof Error) {
            debugger;
            return;
          }
        },
        // 刷新用户列表数据
        async refreshUserList() {
          const selfUserInfo = await getSelfUserInfo();

          // 去重得到用户数据
          const lists = await getUserCard();

          this.users = lists
            .map((e) => {
              if (selfUserInfo.userID === e.id) {
                // 过滤自身的令牌
                return;
              }

              return {
                userID: e.id,
                userName: e.name,
                time: new Date(e.get("time")).toLocaleString(),
                _user: e,
              };
            })
            .filter((e) => !!e);
        },
      },
      ready() {
        this.refreshUserList();
      },
    };
  </script>
</template>
