<template component>
  <style>
    :host {
      position: relative;
      display: block;
      max-width: 800px;
      margin: 0 auto;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 16px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    p {
      padding: 0;
      margin: 0;
      margin: 0.5em 0;
      line-height: 1.4em;
    }

    .nexts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      margin: 8px;
      padding: 8px 16px;
      border-radius: 36px;
      cursor: pointer;
      color: #a1c9ff;
      border: #a1c9ff solid 1px;
      transition: all 0.3s ease; /* 添加过渡效果，使状态变化更平滑 */
      user-select: none;
    }
    .btn:hover {
      color: #fff;
      background-color: #004880;
      animation: random-move 5s infinite alternate ease-in-out;
    }

    @keyframes random-move {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(2px, -2px);
      }
      50% {
        transform: translate(-2px, 2px);
      }
      75% {
        transform: translate(2px, 2px);
      }
      100% {
        transform: translate(-2px, -2px);
      }
    }
    .btn:active {
      color: #fff;
      background-color: #027ad1;
      transform: scale(0.98); /* 点击时轻微缩小 */
    }

    .big1 {
      h5,
      p {
        font-size: 20px;
      }
      h4 {
        font-size: 24px;
      }
      h3 {
        font-size: 28px;
      }
      h2 {
        font-size: 32px;
      }
      h1 {
        font-size: 36px;
      }
    }
  </style>
  <div class="main">Loading...</div>
  <o-if :value="isEnd">
    <div class="nexts">
      <o-fill :value="nextArticles">
        <div
          class="btn"
          attr:data-aid="$data.aid"
          on:click="$host.clickNext($data.aid)"
        >
          {{$data.title}}
        </div>
      </o-fill>
    </div>
  </o-if>
  <script>
    export default async ({ load }) => {
      return {
        tag: "block-view",
        attrs: {
          aid: null,
        },
        data: {
          nextArticles: [],
          isEnd: false,
        },
        proto: {
          clickNext(data) {
            this.emit("click-next", { data });
          },
          loadData() {
            const targetData = this.host.allArticleData.find(
              (e) => e.aid === this.aid
            );

            if (targetData.html.length < 500) {
              this.shadow.$(".main").classList.add("big1");
            }

            const content = `<h2>${targetData.title}</h2>\n${targetData.html}`;

            let index = 0;
            const mainElement = this.shadow.$(".main");
            mainElement.html = "";
            let s_content = "";
            const interval = setInterval(
              () => {
                if (index < content.length) {
                  s_content += content[index];
                  mainElement.html = s_content;
                  index++;
                } else {
                  this.isEnd = true;
                  clearInterval(interval);
                }
              },
              targetData.html.length < 500 ? 10 : 1
            ); // 一秒钟20个字，每个字间隔50毫秒

            this.nextArticles = Object.values(targetData.nexts);
          },
        },
        attached() {
          this.loadData();
        },
      };
    };
  </script>
</template>
