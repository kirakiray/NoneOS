<link rel="stylesheet" href="./file-mana.css">
<div class="container pannel">
    <div class="con_left">
        <div style="height:30px;"></div>
        <div class="left_title">
            虚拟本地
        </div>
        <div class="favorite_con" fill:left_block="favorite"></div>
        <!-- <div class="left_block">
            <div class="block_icon">&#xeac5;</div>
            <div class="block_name">root</div>
        </div>
        <div class="left_block" active="1">
            <div class="block_icon">&#xeac5;</div>
            <div class="block_name">desktop</div>
        </div>
        <div class="left_block">
            <div class="block_icon">&#xeac5;</div>
            <div class="block_name">app</div>
        </div> -->
    </div>
    <div class="con_right">
        <div class="menu">
            <div class="menu_btn" title="后退" class:disabled="history.length <= 1 || historyIndex <= 0" @click="back()"
                style="margin-left: 20px;">&#xe61d;</div>
            <div class="menu_btn" title="前进" @click="forward()" class:disabled="historyIndex >= history.length - 1">
                &#xe623;</div>
            <div class="menu_btn" title="向上" @click="upPath" class:disabled="fpath == '/'">&#xe795;</div>
            <div style="width:20px;height:10px;"></div>
            <div class="menu_btn" attr:title="multiSelectMode ? '取消选择' : '多选'" class:active="multiSelectMode"
                @click="toMultiSelect">
                &#xe62d;
            </div>
            <div class="menu_btn" title="新建文件夹" class:hide="hasSelected || multiSelectMode" style="font-size: 18px;">
                &#xe684;</div>
            <div class="menu_btn" title="导入文件" @click="addFile()" class:hide="hasSelected || multiSelectMode"
                style="font-size: 12px;">
                &#xe61a;</div>
            <div class="menu_btn" title="删除" class:hide="!hasSelected && !multiSelectMode"
                class:disabled="!hasSelected">&#xe625;</div>
            <div class="menu_btn" title="复制" class:hide="!hasSelected && !multiSelectMode"
                class:disabled="!hasSelected">&#xe622;</div>
            <div class="menu_btn" title="剪切" class:hide="!hasSelected && !multiSelectMode"
                class:disabled="!hasSelected">&#xe600;</div>
            <div class="menu_btn" title="重命名" @click="clickRename" class:hide="!hasSelected && !multiSelectMode"
                class:disabled="!hasSelected">&#xe657;</div>
        </div>
        <div class="main">
            <!-- <div class="con_main" fill:enter_block="content"> -->
            <div class="con_main" @rename-block="renameBlock">
                <!-- <entrance-block name="普通文件"></entrance-block>
                <entrance-block name="我是一个很长很长的文件哈我是一个很长很长的文件哈"></entrance-block> -->
            </div>
        </div>
        <!-- <div>
            {{history}} -- {{historyIndex}}
        </div> -->
        <div class="con_bottom">
            <div class="dir_text">{{fpath}}</div>
        </div>
    </div>
</div>

<!-- <entrance-block temp:enter_block :name="$data.name" :type="$data.type" :selected="$data.selected" @click="$data.">
</entrance-block> -->


<div temp:left_block class="left_block" attr:active="$host.fpath == $data.path ? 1 : null"
    @click="$host.toPath($data.path)">
    <div class="block_icon">&#xeac5;</div>
    <div class="block_name">{{$data.name}}</div>
</div>
