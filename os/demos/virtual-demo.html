<html lang="en">

    <title>virtual demo</title>
  </head>
  <body>
    <script type="module">
      import { createApi } from "../core/virtual.js";

      const server = createApi({
        name: "test",
        async callback({ request }) {
          console.log("request:", request);

          return {
            body: "ok la haha",
          };
        },
        created() {
          setTimeout(() => {
            window.open(
              `${server.path}/d_${Math.random().toString(32).slice(3)}`
            );
          }, 1000);
        },
      });

      //   setTimeout(() => {

    </script>
