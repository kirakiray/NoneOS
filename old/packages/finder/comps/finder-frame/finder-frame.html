<link rel="stylesheet" href="./font/iconfont.css" />
<link rel="stylesheet" href="./finder-frame.css" />
<div class="container pannel">
  <div class="con_left">
    <div style="height: 30px"></div>
    <div class="left_title">Virtual Local</div>
    <div class="favorite_con">
      <div class="left_block" active="1">
        <div class="block_icon">
          <span class="nonefont nicon-24gf-folderOpen"></span>
        </div>
        <div class="block_name">Default</div>
      </div>
    </div>
  </div>

  <div class="con_right">
    <div class="menu">
      <div
        class="menu_btn"
        class:disabled="backDisabled"
        title="Back"
        @click="triggerHandler('back')"
        style="margin-left: 20px"
      >
        <span class="nonefont nicon-houtui"></span>
      </div>
      <!-- <div class="menu_btn disabled" title="Forward">
        <span class="nonefont nicon-qianjin"></span>
      </div> -->
      <!-- <div class="menu_btn" title="Upward">
        <span class="nonefont nicon-xiangshang4"></span>
      </div> -->
      <div style="width: 20px; height: 10px"></div>
      <div
        class="menu_btn"
        title="New Folder"
        class:disabled="hasSelected"
        @click="!hasSelected && triggerHandler('click-add-folder')"
      >
        <span
          class="nonefont nicon-wenjianjiaFolders6"
          style="font-size: 18px"
        ></span>
      </div>
      <div
        class="menu_btn"
        title="Import File"
        class:disabled="hasSelected"
        @click="!hasSelected && triggerHandler('click-import')"
      >
        <span class="nonefont nicon-daoru" style="font-size: 12px"></span>
      </div>
      <div
        class="menu_btn"
        title="Rename"
        class:disabled="!hasSelected"
        @click="hasSelected && triggerHandler('click-rename')"
      >
        <span class="nonefont nicon-zhongmingming"></span>
      </div>
      <div
        class="menu_btn"
        title="Delete"
        class:disabled="!hasSelected"
        @click="hasSelected && triggerHandler('click-delete')"
      >
        <span class="nonefont nicon-shanchu"></span>
      </div>
      <!-- <div class="menu_btn" title="Copy" class:disabled="!hasSelected">
        <span class="nonefont nicon-fuzhi1"></span>
      </div>
      <div class="menu_btn" title="Cut" class:disabled="!hasSelected">
        <span class="nonefont nicon-jianqie"></span>
      </div> -->
    </div>
    <div class="main">
      <div class="con_main">
        <slot></slot>
      </div>
    </div>
    <div class="con_bottom">
      <div class="dir_text">{{path}}</div>
    </div>
  </div>
</div>
