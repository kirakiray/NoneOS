<template page>
  <l-m src="./comps/icon-block.html"></l-m>
  <l-m src="@pui/packages/button/button.html"></l-m>
  <style>
    :host {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      padding: 8px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    icon-block {
      padding: 4px;
    }

    icon-block:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>

  <x-fill :value="files">
    <icon-block
      :name="$data.name"
      :type="$data.type"
      on:dblclick="$host.gotoPath($data)"
    ></icon-block>
  </x-fill>

  <script>
    // let root;
    let count = 0;

    export default async ({ load, query }) => {
      const { get } = await load("../../fs/main.js");

      count++;

      console.log("count:", count);

      // debugger;
      console.log("query", query);

      const root = await get(query.path);

      const files = [];
      for await (let item of root.values()) {
        files.push({
          type: item.kind,
          name: item.name,
          _item: item,
        });
      }

      // const files = await root.entries();
      // debugger;

      return {
        parent: "./frame.html",
        data: {
          // paths: [],
          paths: query.path ? query.path.split("/") : [],
          files,
        },
        proto: {
          gotoPath(data) {
            if (data.type === "directory") {
              this.app.goto(
                "@nos/apps/finder/files.html?path=" +
                  [...this.paths, data.name].join("/")
              );
            }
          },
        },
        ready() {},
      };
    };
  </script>
</template>
