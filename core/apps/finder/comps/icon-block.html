<template component>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px;
      border-radius: 4px;
    }
    :host(:hover) {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .icon {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
    }
    .icon img {
      max-width: 38px;
      max-height: 100%;
    }
    .name {
      font-size: 14px;
    }
  </style>

  <div class="icon">
    <img attr:src="iconSrc" />
  </div>
  <div class="name">{{name}}</div>
  <script>
    export default {
      tag: "icon-block",
      data: {
        type: "file",
        name: "",
      },
      proto: {
        get iconSrc() {
          switch (this.type) {
            case "directory":
              return "./icons/folder.svg";
            case "file":
            default:
              return "./icons/file.svg";
          }
        },
      },
    };
  </script>
</template>
