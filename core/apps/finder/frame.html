<template page>
  <l-m src="./comps/icon-block.html"></l-m>
  <l-m src="@pui/button/button-group.html"></l-m>
  <style>
    :host {
      display: block;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .left {
      width: 200px;
      overflow: auto;
      background-color: #eee;
    }
    .main {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .top {
      display: flex;
      align-items: center;
      height: 40px;
      padding: 0 8px;
      border-bottom: #eee solid 1px;
    }
    .top > * {
      margin-right: 8px;
    }
    .content {
      flex: 1;
    }
    .bottom {
      display: flex;
      align-items: center;
      padding: 0 8px;
      height: 26px;
      border-top: #eee solid 1px;
      color: #4a4a4a;
    }
    .path {
      font-size: 12px;
    }
  </style>
  <div class="container">
    <div class="left"></div>
    <div class="main">
      <div class="top">
        <p-button size="small" variant="text" on:click="app.back()">
          Back
        </p-button>
        <p-button size="small" variant="text" on:click="addFolder">
          New Folder
        </p-button>
        <p-button size="small" variant="text">
          Import File
          <input type="file" on:change="importFile" button-goal multiple />
        </p-button>
        <p-button size="small" variant="text">
          Import Dir
          <input
            type="file"
            on:change="importFile"
            button-goal
            webkitdirectory
          />
        </p-button>
        <p-button-group size="small" variant="text">
          <p-button
            on:click="deleteItem(selectedName)"
            attr:disabled="selectedName ? null : 1"
          >
            Delete
          </p-button>
          <p-button
            on:click="renameItem(selectedName)"
            attr:disabled="selectedName ? null : 1"
          >
            Rename
          </p-button>
        </p-button-group>
      </div>
      <div class="content">
        <slot></slot>
      </div>
      <div class="bottom">
        <div class="path">{{pathStr}}</div>
      </div>
    </div>
  </div>

  <script>
    export default async ({ load }) => {
      const { get } = await load("../../fs/main.js");

      return {
        data: {
          paths: [],
          selectedName: "",
        },
        proto: {
          addFolder() {
            this[0].addFolder();
          },
          renameItem(name) {
            this[0].renameItem(name);
          },
          deleteItem(name) {
            this[0].deleteItem(name);
          },
          async importFile(e) {
            const fileList = e.target.files;

            const dir = await get(this.pathStr);

            await Promise.all(
              Array.from(fileList).map(async (file) => {
                const path = file.webkitRelativePath || file.name;

                if (path) {
                  const handle = await dir.get(path, {
                    create: true,
                  });

                  await handle.write(file);
                }
              })
            );

            this[0].reloadList();
          },
          get pathStr() {
            return this.paths.join("/");
          },
        },
        ready() {},
      };
    };
  </script>
</template>
