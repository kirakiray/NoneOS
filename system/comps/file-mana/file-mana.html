<div class="container pannel">
    <div class="con_left">
        <div style="height:30px;"></div>
        <div class="left_title">
            虚拟本地
        </div>
        <div class="favorite_con" fill:left_block="favorite"></div>
        <!-- <div class="left_block">
            <div class="block_icon">&#xeac5;</div>
            <div class="block_name">root</div>
        </div>
        <div class="left_block" active="1">
            <div class="block_icon">&#xeac5;</div>

        </div>
        <div class="left_block">
            <div class="block_icon">&#xeac5;</div>
            <div class="block_name">app</div>
        </div> -->

    <div class="con_right">
        <div class="menu">
            <div class="menu_btn" title="后退" style="margin-left: 20px;">&#xe61d;</div>
            <div class="menu_btn" title="前进">&#xe623;</div>
            <div class="menu_btn" title="向上">&#xe795;</div>
            <div style="width:20px;height:10px;"></div>
            <div class="menu_btn" attr:title="multiSelectMode ? '取消选择' : '多选'" class:active="multiSelectMode"
                @click="toMultiSelect">
                &#xe62d;
            </div>
            <div class="menu_btn" title="新建文件夹" class:hide="hasSelected || multiSelectMode" style="font-size: 18px;">&#xe684;</div>
            <div class="menu_btn" title="导入文件" @click="addFile()" class:hide="hasSelected || multiSelectMode" style="font-size: 12px;">

                    &#xe62d;
                </div> -->
            <div class="menu_btn" title="删除" class:hide="!hasSelected && !multiSelectMode" class:disabled="!hasSelected">&#xe625;</div>
            <div class="menu_btn" title="复制" class:hide="!hasSelected && !multiSelectMode" class:disabled="!hasSelected">&#xe622;</div>
            <div class="menu_btn" title="剪切" class:hide="!hasSelected && !multiSelectMode" class:disabled="!hasSelected">&#xe600;</div>
        </div>
        <div class="main">
            <!-- <div class="con_main" fill:enter_block="content"> -->
            <div class="con_main">

        </div>

        </div>
    </div>

    <div class="block_name">{{$data.name}}</div>
</div>
