<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoneOS</title>
  </head>
  <body>
    Document
    <script type="module">
      import { getAll } from "./core/fs/main.js";

      navigator.serviceWorker
        .register("sw.js", {
          type: "module",
        })
        .then((reg) => {
          setTimeout(() => {
            reg.update();
          }, 60 * 60 * 1000);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
