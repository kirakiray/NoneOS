<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoneOS</title>
  </head>
  <body>
    NoneOS
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js", { type: "module" }) // oh no, firefox not work
          .then((reg) => {
            setTimeout(() => {
              reg.update();
            }, 60 * 60 * 1000);
          })
          .catch((err) => {
            console.error(err);
          });
      }
    </script>
  </body>
</html>
