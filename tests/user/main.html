<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Signing Test</title>
    <script src="/packages/libs/ofa/ofa.js" type="module"></script>
  </head>
  <body>
    <script src="/sw/register.js" type="module"></script>
    <script type="module">
      import { runTest } from "/tests/runTest.js";
      import { signData, verfyData } from "/packages/user/main.js";

      // 测试多用户签名
      await runTest("Multi-User Sign Test", async () => {
        try {
          const testData = {
            message: "Multi-user test message",
            type: "text",
          };

          // 使用两个不同的用户签名相同的数据
          const user1SignedData = await signData(testData, "user1");
          const user2SignedData = await signData(testData, "user2");

          // 验证两个签名
          const isUser1Valid = await verfyData(user1SignedData);
          const isUser2Valid = await verfyData(user2SignedData);

          // 验证公钥是否不同
          const differentKeys =
            user1SignedData.data.publicKey !== user2SignedData.data.publicKey;

          return {
            assert: isUser1Valid && isUser2Valid && differentKeys,
            content: {
              message: "多用户签名测试成功",
              user1PublicKey: user1SignedData.data.publicKey,
              user2PublicKey: user2SignedData.data.publicKey,
              bothSignaturesValid: isUser1Valid && isUser2Valid,
              differentPublicKeys: differentKeys,
            },
          };
        } catch (error) {
          console.error("Test failed:", error);
          return {
            assert: false,
            content: `测试失败: ${error.message}`,
          };
        }
      });

      // 测试正常验证流程
      await runTest("Normal Verification Test", async () => {
        try {
          // 准备测试数据
          const originalData = {
            message: "Hello, NoneOS!",
            type: "text",
            extra: {
              foo: "bar",
              num: 123,
            },
          };

          // 签名数据
          const signedData = await signData(originalData);

          // 验证签名
          const verifyResult = await verfyData(signedData);

          return {
            assert: verifyResult.result === true,
            content: {
              message: "数据验证成功",
              originalData,
              verifiedData: verifyResult.data,
              verified: verifyResult.result,
            },
          };
        } catch (error) {
          console.error("Test failed:", error);
          return {
            assert: false,
            content: `测试失败: ${error.message}`,
          };
        }
      });

      // 测试数据篡改情况
      await runTest("Tampered Data Verification Test", async () => {
        try {
          const originalData = {
            message: "Original message",
            timestamp: Date.now(),
          };

          // 签名原始数据
          const signedData = await signData(originalData);

          // 创建几个篡改后的数据
          const tamperedTests = [
            {
              name: "修改数据内容",
              data: {
                ...signedData,
                data: {
                  ...signedData.data,
                  origin: {
                    message: "Tampered message",
                    timestamp: Date.now(),
                  },
                },
              },
            },
            {
              name: "修改签名",
              data: {
                ...signedData,
                // 修改 base64 字符串的最后一个字符
                signature: signedData.signature.slice(0, -1) + "A",
              },
            },
            {
              name: "修改时间戳",
              data: {
                ...signedData,
                data: {
                  ...signedData.data,
                  time: Date.now() + 1000,
                },
              },
            },
          ];

          // 验证所有篡改情况
          const results = await Promise.all(
            tamperedTests.map(async (test) => {
              const verifyResult = await verfyData(test.data);
              return {
                name: test.name,
                verified: verifyResult.result,
              };
            })
          );

          // 所有篡改的验证都应该失败
          const allTamperedFailed = results.every((r) => r.verified === false);

          return {
            assert: allTamperedFailed,
            content: {
              message: "篡改验证测试成功",
              results,
              allTamperedFailed,
            },
          };
        } catch (error) {
          console.error("Test failed:", error);
          return {
            assert: false,
            content: `测试失败: ${error.message}`,
          };
        }
      });

      // 测试无效输入
      await runTest("Invalid Input Test", async () => {
        try {
          const invalidTests = [
            {
              name: "缺少签名",
              data: { data: {}, signature: null },
            },
            {
              name: "缺少公钥",
              data: { data: { origin: {} }, signature: "xxx" },
            },
            {
              name: "无效的签名格式",
              data: {
                data: { publicKey: "xxx", origin: {} },
                signature: "invalid",
              },
            },
          ];

          const results = await Promise.all(
            invalidTests.map(async (test) => {
              try {
                await verfyData(test.data);
                return {
                  name: test.name,
                  success: false,
                  message: "应该抛出错误但没有",
                };
              } catch (error) {
                return {
                  name: test.name,
                  success: true,
                  message: error.message,
                };
              }
            })
          );

          const allTestsPassed = results.every((r) => r.success);

          return {
            assert: allTestsPassed,
            content: {
              message: "无效输入测试成功",
              results,
            },
          };
        } catch (error) {
          console.error("Test failed:", error);
          return {
            assert: false,
            content: `测试失败: ${error.message}`,
          };
        }
      });
    </script>
  </body>
</html>
