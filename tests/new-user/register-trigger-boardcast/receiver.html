<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Receiver</title>
    <script src="/packages/libs/ofa/ofa.js" type="module"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        background-color: black;
      }
    </style>
  </head>
  <div>
    <div>test-user2 - userId: <span id="user2-userId"></span></div>
    <div id="receive-data"></div>
  </div>
  <body>
    <script type="module">
      import { createUser } from "/packages/user/main.js";

      const user2 = await createUser({ user: "test-user2" });
      await user2.connectAllServers();

      document.getElementById("user2-userId").innerHTML = user2.userId;

      window.user2 = user2;

      // 注册事件处理器
      user2.register("test1", ({ data, fromUserSessionId, fromUserId }) => {
        console.log(
          "Received test1 event:",
          data,
          fromUserSessionId,
          fromUserId
        );
        document.getElementById("receive-data").innerHTML =
          JSON.stringify(data);
      });

      user2.register("test3", ({ data }) => {
        throw new Error("不应该触发");
      });
    </script>
  </body>
</html>
