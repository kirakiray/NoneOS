<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role Case</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { createUser } from "/packages/new-user/main.js";

      // 创建两个用户
      const user1 = await createUser({ user: "test-user1" });
      const user2 = await createUser({ user: "test-user2" });

      console.log("user1", user1);
      console.log("user2", user2);

      // 初始化角色管理器
      const certManager1 = await user1.certManager();

      // 授权给用户2管理员权限
      const cert = await certManager1.issue({
        userId: user2.userId,
        role: "admin",
      });

      console.log("cert", cert);
      console.log("certManager1", certManager1);
    </script>
  </body>
</html>
