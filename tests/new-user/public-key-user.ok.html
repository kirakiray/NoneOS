<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { createUser } from "/packages/new-user/main.js";

      const user1 = await createUser({
        user: "test-user1",
      });

      console.log(!!user1.sign); // true

      const user2 = await createUser({
        publicKey: user1.publicKey,
      });

      console.log(!!user2.sign); // false

      const signedData = await user1.sign({
        message: "Hello, World!",
      });

      const verifyResult = await user2.verify(signedData);

      console.log(verifyResult); // true

      console.log(signedData);
    </script>
  </body>
</html>
