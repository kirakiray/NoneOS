<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get UserCard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { createUser } from "/packages/new-user/main.js";

      // 创建两个用户
      const user1 = await createUser({ user: "test-user1" });
      const user2_1 = await createUser({ user: "test-user2" });
      const user2_2 = await createUser({ user: "test-user2" });
      const user2_3 = await createUser({ user: "test-user2" });

      // 连接服务器
      await user1.connectAllServers();
      await user2_1.connectAllServers();
      await user2_2.connectAllServers();
      await user2_3.connectAllServers();

      user2_1.bind("receive-data", (event) => {
        console.log(event);
      });
      user2_2.bind("receive-data", (event) => {
        console.log(event);
      });
      user2_3.bind("receive-data", (event) => {
        console.log(event);
      });

      // 获取远端用户
      const remoteUser2 = await user1.connectUser(user2_1.userId);

      // 向对方发送数据
      await remoteUser2.post({
        type: "test",
        data: {
          message: "Hello, World!",
        },
      });

      debugger;
    </script>
  </body>
</html>
