<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>case</title>
  </head>
  <body>
    <script src="/sw/register.js" type="module"></script>
    <script type="module">
      import { init } from "/packages/fs/main.js";

      // 确保初始化空间
      const testDir3 = await init("test-dir3");

      const file1 = await testDir3.get("file1.txt", { create: "file" });

      // 写入数据
      const someText = "Write some text " + Math.random();

      await file1.write(someText);

      const content = await fetch("/$test-dir3/file1.txt").then((e) =>
        e.text()
      );

      console.log("content: ", content);
    </script>
  </body>
</html>
