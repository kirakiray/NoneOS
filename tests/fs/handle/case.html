<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>case</title>
  </head>
  <body>
    <script src="/sw/register.js" type="module"></script>
    <script type="module">
      import { init } from "/packages/fs/main.js";

      // 确保初始化空间
      const testDir3 = await init("test-dir3");

      const file2 = await testDir3.get("a/b/c/d/file2.txt", { create: "file" });
      const f2_parent = await file2.parent();

      const dir_d = await testDir3.get("a/b/c/d");

      console.log(await f2_parent.isSame(dir_d));
    </script>
  </body>
