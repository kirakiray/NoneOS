<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GetHash Function Test</title>
  </head>
  <body>
    <script type="module">
      import { getHash } from "/packages/fs/util.js";
      import { runTest, initTestContainer } from "/tests/runTest.js";

      const results = initTestContainer("GetHash Function Test");

      async function runAllTests() {
        // Test string input
        results.appendChild(
          await runTest(
            "Test String Input",
            async () => {
              return await getHash("Hello, World!");
            },
            { stringify: false }
          )
        );

        // Test empty string
        results.appendChild(
          await runTest(
            "Test Empty String",
            async () => {
              return await getHash("");
            },
            { stringify: false }
          )
        );

        // Test Blob input
        results.appendChild(
          await runTest(
            "Test Blob Input",
            async () => {
              const blob = new Blob(["Test Blob Content"], {
                type: "text/plain",
              });
              return await getHash(blob);
            },
            { stringify: false }
          )
        );

        // Test ArrayBuffer input
        results.appendChild(
          await runTest(
            "Test ArrayBuffer Input",
            async () => {
              const buffer = new TextEncoder().encode("Test Buffer").buffer;
              return await getHash(buffer);
            },
            { stringify: false }
          )
        );
      }

      runAllTests();
    </script>
  </body>
</html>
