<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>case</title>
    <script src="/packages/libs/ofa/ofa.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script type="module">
      import {
        connect,
        getConnectionStore,
      } from "/packages/user/connection/main.js";
      import { getUserStore, on, getServers } from "/packages/user/main.js";

      const user1 = await getUserStore("user1");
      const user2 = await getUserStore("user2");

      // 等待连接握手服务器
      await getServers("user1");
      await getServers("user2");

      const u1Connections = await getConnectionStore("user1");
      window.u1Connections = u1Connections;
      const u2Connections = await getConnectionStore("user2");
      window.u2Connections = u2Connections;

      await new Promise((res) => setTimeout(res, 100));

      const user1TabId =
        "user1-tabid-" + Math.random().toString(36).substr(2, 9);

      // 用 user1 的身份去连接 user2
      const u1Connections_u2shadow = connect(
        {
          userId: user2.userId,
          selfTabId: user1TabId,
        },
        "user1"
      );

      // 等待出现 user2 中的连接user1映射实例对象
      await u2Connections.watchUntil(() => u2Connections.length > 0);

      const u2Connections_u1shadow = u2Connections[0];

      u2Connections_u1shadow.onMsg((data, tabCon) => {
        console.log("收到用户2的消息", data);
        console.log("来源确定", tabCon.remoteTabId === user1TabId);
      });

      // 等待可发送的时刻
      await u2Connections_u1shadow.watchUntil(
        () => u2Connections_u1shadow.state === "ready"
      );

      //  用户1向用户2发送消息
      u1Connections_u2shadow.send({
        haha: 1,
      });

      console.log("u1Connections_u2shadow", u1Connections_u2shadow);
    </script>
  </body>
</html>
