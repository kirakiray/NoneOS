  <body>
    <script type="module">
      import { init } from "/packages/fs/db-handle/main.js";

      const testDir = await init("test-dir-1");

      const a = await testDir.get("a.txt", {
        create: "file",
      });

      const oriText = "hello world " + Date.now();
      await a.write(oriText);

      const content = await a.text();

      console.log(content === oriText);

      // for await (let e of testDir.entries()) {

      // }

      console.log("length1", await testDir.length());

      await a.remove();

      console.log("length2", await testDir.length());
    </script>
