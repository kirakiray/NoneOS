<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>case</title>
    <script src="/packages/libs/ofa/ofa.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script type="module">
      import { createGet } from "/packages/fs/remote/main.js";
      import { get } from "/packages/fs/main.js";
      import { getUserStore, on, getServers } from "/packages/user/main.js";

      // 当前为测试环境 user1和自身用户是公用一套文件系统，所以才能如下测试
      // await getServers("main");
      // await getUserStore("main");

      const user1 = await getUserStore("user1");
      await getServers("user1");

      await new Promise((res) => setTimeout(res, 100));

      {
        // 访问user1的内容
        const get = createGet(user1.userId);

        const localHandle = await get("local/test");

        const length = await localHandle.length();

        console.log("length: ", length);

        for await (let e of localHandle.values()) {
          console.log("e: ", e);
        }

        const remoteFileHandle = await localHandle.get("remote1/test1.txt", {
          create: "file",
        });
        // 向对方用户读取和写入文件
        const text1 = "hello world " + Math.random();

        await remoteFileHandle.write(text1);

        const rHandle2 = await get("local/test/remote1/test1.txt");

        const text2 = await rHandle2.text();

        console.log("result: ", text1 === text2);
        console.log("isSame: ", await rHandle2.isSame(remoteFileHandle));
      }

      // 咋当前用户中创建一个文件，尝试让对方来获取这个文件
      const testHandle2 = await get("local/test/remote2/test2.txt", {
        create: "file",
      });

      const text3 = "hello world 2" + Math.random();
      await testHandle2.write(text3);

      {
        // 访问第一个用户的内容
        const get = createGet(user1.userId);

        const t2Handle = await get("local/test/remote2/test2.txt");

        const text4 = await t2Handle.text();
        console.log("result2: ", text3 === text4);
      }

      // 尝试写入远程写入大文件
      {
        // 访问user1的内容
        const get = createGet(user1.userId);

        const localHandle = await get("local/test");

        const remoteFileHandle3 = await localHandle.get("remote1/test3.txt", {
          create: "file",
        });

        // 生成5m的随机字符串
        const text5 = Math.random()
          .toString(36)
          .slice(2)
          .repeat(1024 * 1024 * 1);

        // 转为 file 类型
        const text5File = new File([text5], "test3.txt", {
          type: "text/plain",
        });

        await remoteFileHandle3.write(text5File);

        // 重新读取大文件
        // const reText5 = await remoteFileHandle3.file();
        const reText5 = await remoteFileHandle3.text();

        console.log("result3: ", text5 === reText5);
      }
    </script>
  </body>
</html>
