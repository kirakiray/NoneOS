<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>case</title>
    <script src="/packages/libs/ofa/ofa.js"></script>
  </head>
  <body>
    <script type="module">
      import { getServers, getUserStore } from "/packages/user/main.js";

      const user1 = await getUserStore("user1");
      const user2 = await getUserStore("user2");

      // 分别获取用户握手服务器
      const user1Server = await getServers("user1");
      console.log("servers1", user1Server);

      const user2Server = await getServers("user2");
      console.log("servers2", user2Server);

      // 等待连接服务器成功
      await user1Server[0].watchUntil(
        () => user1Server[0].connectionState === "connected"
      );

      setTimeout(async () => {
        const result = await user1Server[0].post({
          type: "find-friend",
          friendId: user2.userid,
        });

        console.log("result", result);

        const result2 = await user1Server[0]
          .post({
            type: "find-friend",
            friendId: Math.random().toString(16).slice(2), // 模拟找不到用户
          })
          .catch((err) => {
            console.log("not find user2", err);
          });
      }, 500);
    </script>
  </body>
</html>
